    let currentLanguage = 'en';

    function renderPage(lang) {
        const t = translations[lang];
        document.documentElement.lang = lang;

            const key = el.dataset.translate;
            if (t[key]) el.innerHTML = t[key];
        });
        document.getElementById('footer-disclaimer').innerHTML = t.footerDisclaimer;

        renderTimeline(lang);
        renderSymptoms(lang);
        renderDoctorSection(lang);
    }

    function renderTimeline(lang) {
        const t = translations[lang].stages;
        const navContainer = document.getElementById('stage-timeline-nav');
        navContainer.innerHTML = t.map(stage => `
            <div class="stage-card relative bg-white rounded-lg shadow-sm p-4 border-2 border-transparent cursor-pointer text-center z-10" data-stage="${stage.id}">
                <div class="stage-icon w-16 h-16 mx-auto mb-2 rounded-full bg-gray-200 flex items-center justify-center text-3xl font-bold transition-all duration-300">${stage.icon}</div>
                <h3 class="font-bold">${stage.short}</h3>
            </div>
        `).join('');
        initTimelineInteraction(lang);
    }
    
    function initTimelineInteraction(lang) {
        const t = translations[lang].stages;
        const stageItems = document.querySelectorAll('.stage-card');
        const detailsContainer = document.getElementById('stage-details');

        function updateDetails(stageId) {
            const stageData = t.find(s => s.id === stageId);
            detailsContainer.innerHTML = `
                <h3 class="text-xl font-bold mb-2">${stageData.title}</h3>
                <p class="text-gray-700">${stageData.text}</p>
            `;
            stageItems.forEach(item => {
                item.classList.toggle('active', item.dataset.stage === stageId);
            });
        }

        stageItems.forEach(item => {
            item.addEventListener('click', () => updateDetails(item.dataset.stage));
        });

        updateDetails('inflammation');
    }

    function renderSymptoms(lang) {
        const t = translations[lang].symptoms;
        const earlyContainer = document.getElementById('early-symptoms');
        const advancedContainer = document.getElementById('advanced-symptoms');
        earlyContainer.innerHTML = '';
        advancedContainer.innerHTML = '';

        Object.keys(t).forEach(key => {
            const symptom = t[key];
            const cardHtml = `
                <div class="symptom-card border-2 border-gray-200 rounded-lg p-4 cursor-pointer transition-colors duration-300" data-symptom="${key}">
                    <h4 class="font-semibold">${symptom.title}</h4>
                </div>
            `;
            if (symptom.group === 'early') {
                earlyContainer.innerHTML += cardHtml;
            } else {
                advancedContainer.innerHTML += cardHtml;
            }
        });
        initSymptomsInteraction(lang);
    }

    function initSymptomsInteraction(lang) {
        const t = translations[lang].symptoms;
        const symptomCards = document.querySelectorAll('.symptom-card');
        const detailsContainer = document.getElementById('symptom-details');

        function updateDetails(symptomKey) {
            const symptomData = t[symptomKey];
            detailsContainer.innerHTML = `
                <h4 class="text-lg font-bold mb-1">${symptomData.title}</h4>
                <p class="text-gray-700">${symptomData.text}</p>
            `;
            symptomCards.forEach(card => {
                card.classList.toggle('active', card.dataset.symptom === symptomKey);
            });
        }

        symptomCards.forEach(card => {
            card.addEventListener('click', () => updateDetails(card.dataset.symptom));
        });
        
        updateDetails('fatigue');
    }

    function renderDoctorSection(lang) {
        const t = translations[lang].doctor;

    function changeLanguage(lang) {
        currentLanguage = lang;
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        document.getElementById('lang-es').classList.toggle('active', lang === 'es');
        renderPage(lang);
    }

    document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
    document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
    
    const nativeLangToggle = document.getElementById('native-lang-toggle');
    const googleLangToggle = document.getElementById('google-lang-toggle');
    document.getElementById('show-google-translate').addEventListener('click', () => {
        nativeLangToggle.classList.add('hidden');
        googleLangToggle.classList.remove('hidden');
        googleLangToggle.classList.add('flex');
    });

    document.getElementById('back-to-native').addEventListener('click', () => {
        nativeLangToggle.classList.remove('hidden');
        googleLangToggle.classList.add('hidden');
        googleLangToggle.classList.remove('flex');
        
        const googleCookie = document.cookie.match(/(^|;) *googtrans=([^;]*)/);
        if (googleCookie) {
            document.cookie = 'googtrans=/en/en; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=' + window.location.hostname;
        }
        
        changeLanguage(currentLanguage);
        location.reload();
    });

    renderPage('en');
});
</script>
