                items: [

            causes: {
                title: "Why It Happens: Causes & Risk Factors",
                intro: "Liver disease isn't just about alcohol. This section explores the most common causes of CLD, including viral infections and metabolic issues linked to diet and obesity. Use the tabs to learn about each cause, and see the chart to understand how common they are. Recognizing the diverse causes helps destigmatize the condition and points toward the right treatment path.",
                chartTitle: "Common Causes of Chronic Liver Disease",
                chartLabel: "Primary Causes of CLD (Illustrative %)",
                chartCategories: ['Metabolic (MASLD)', 'Alcohol (AALD)', 'Hepatitis C', 'Hepatitis B', 'Other'],
                items: {
                    aald: { title: 'Alcohol-Associated (AALD)', content: `Long-term, excessive alcohol use is a major cause of CLD. Alcohol is a direct toxin to liver cells. For men under 65, at-risk drinking is >4 drinks/day or >14/week. For women (and men over 65), it's >3 drinks/day or >7/week. For anyone with cirrhosis, no amount of alcohol is safe. <a href="https://www.hepatitis.va.gov/alcohol/patient/resources.asp" target="_blank" rel="noopener noreferrer" class="text-link">Find resources here.</a>` },
                    masld: { title: 'Metabolic (MASLD)', content: `Formerly NAFLD, this is now the most common cause of CLD, driven by excess fat in the liver not from alcohol. Key risk factors include: Obesity, Type 2 Diabetes, High Blood Pressure, and High Cholesterol. The more aggressive form, MASH (formerly NASH), causes inflammation and scarring. <a href="https://gi.org/topics/steatotic-liver-disease-masld/" target="_blank" rel="noopener noreferrer" class="text-link">Learn about managing MASLD.</a>` },
                    viral: { title: 'Viral Hepatitis', content: `Hepatitis B and C are "silent" viruses that cause chronic inflammation, slowly damaging the liver over decades. Hepatitis C is spread by infected blood and is now curable with antiviral drugs. Hepatitis B is spread by body fluids and is preventable with a vaccine. <a href="https://www.cdc.gov/hepatitis/index.htm" target="_blank" rel="noopener noreferrer" class="text-link">More from the CDC.</a>` },
                    other: { title: 'Other Causes', content: `Other conditions include: <strong>Autoimmune Diseases</strong> (where the body's immune system attacks the liver), <strong>Genetic Diseases</strong> (like Hemochromatosis causing iron overload), <strong>Bile Duct Diseases</strong>, and <strong>Drug-Induced Liver Injury</strong> from certain medications or supplements.` }

                title: "Recognizing the Signs: Symptoms & Complications",
                intro: "In its early stages, liver disease is often silent. When symptoms appear, it's a sign the liver is struggling. This section helps you understand both the early, vague warnings and the major complications of advanced disease. The interactive layout provides a gentle way to learn how liver failure affects different parts of the body, connecting symptoms to their underlying cause in a clear, visual way.",
                guideTitle: "Interactive Complications Guide",
                guideIntro: "Click on a card below to learn about a specific complication.",
                items: {
                    he: { title: 'Hepatic Encephalopathy (HE)', text: "Toxin buildup from the blood (like ammonia) affects the brain, causing confusion, memory loss, mood changes, and altered sleep patterns. <a href='https://liverfoundation.org/wp-content/uploads/2022/06/HE-Fact-Sheet.pdf' target='_blank' rel='noopener noreferrer' class='text-link'>See the ALF Fact Sheet.</a>", icon: '🧠' },
                    jaundice: { title: 'Jaundice', text: "The liver can't clear bilirubin, a yellow substance from old red blood cells. This causes yellowing of the skin and eyes, dark urine, and pale stools.", icon: '👁️' },

            management: {
                title: "Your Partnership in Care: Diagnosis & Management",
                intro: "Managing CLD is a team effort between you and your healthcare providers. This section is your guide to the entire process. Use the 'Diagnosis' tab to understand how doctors investigate liver health, from blood tests to imaging. Use the 'Treatment' tab to learn about medical options, crucial lifestyle changes, and how to safely manage medications. This information is designed to help you become an active, informed partner in your own care.",

                diagnosis: {
                    title: "How Doctors Investigate Liver Health",
                    steps: [
                        { title: "1. Medical History & Physical Exam", text: "Your doctor will ask about symptoms, lifestyle, medications, and family history, and check for physical signs like jaundice or swelling." },
                        { title: "2. Blood Tests (LFTs)", text: "A liver panel checks for enzymes and proteins that signal liver inflammation or poor function. <a href='https://medlineplus.gov/lab-tests/liver-function-tests/' target='_blank' rel='noopener noreferrer' class='text-link'>Understand your LFTs.</a>" },
                        { title: "3. Imaging", text: "Painless tests like Ultrasound or FibroScan (to measure stiffness/scarring) create a picture of the liver. <a href='https://www.hoag.org/specialties-services/digestive-health/procedures-treatments/fibroscan/' target='_blank' rel='noopener noreferrer' class='text-link'>Learn about FibroScan.</a>" },
                        { title: "4. Liver Biopsy", text: "If needed, a tiny piece of liver tissue is removed with a needle to be examined under a microscope. <a href='https://my.clevelandclinic.org/health/procedures/9503-liver-biopsy' target='_blank' rel='noopener noreferrer' class='text-link'>Patient guide to biopsy.</a>" }
                    ]
                },
                treatment: {
                    title: "A Partnership in Care",
                    items: [
                        { icon: '🎯', title: 'Treating the Underlying Cause', text: "The most important step! This includes complete alcohol abstinence for AALD, antiviral medication to cure Hepatitis C or suppress Hepatitis B, and lifestyle changes (weight loss, diet, exercise) for MASLD." },
                        { icon: '🥗', title: 'Lifestyle as Medicine', text: `<p class="mb-2"><strong>Diet:</strong> A balanced diet (like the Mediterranean diet) is key. For fluid buildup (ascites), a strict low-sodium diet (<2,000mg/day) is essential. <a href="https://www.verywellhealth.com/what-is-the-best-diet-for-cirrhosis-1760062" target="_blank" rel="noopener noreferrer" class="text-link">Diet tips for cirrhosis.</a></p><p class="mb-2"><strong>Exercise:</strong> Regular, gentle activity helps with weight management and combats muscle loss.</p><p><strong>Food Safety:</strong> Avoid raw or undercooked seafood to prevent dangerous infections.</p>` },
                        { icon: '💊', title: 'Medication Safety', text: `<p class="mb-2">A damaged liver can't process drugs well. <strong>AVOID NSAIDs</strong> like ibuprofen (Advil) and naproxen (Aleve). Acetaminophen (Tylenol) may be safe in low doses, but ONLY with your doctor's approval. Be extremely cautious with all herbal supplements.</p>` },

                items: [

    function initStagesInteraction(lang) {

                <p class="text-gray-700 mb-4">${stageData.description}</p>

                updateStageDetails(stageId);
                stageCards.forEach(c => c.classList.remove('active'));

        const ctx = document.getElementById('causesChart').getContext('2d');
        causesChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: t.chartCategories,
                datasets: [{
                    label: t.chartLabel,
                    data: [45, 25, 15, 5, 10],
                    backgroundColor: '#A9C5C5',
                    borderColor: '#5E503F',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                plugins: { legend: { display: false }, title: { display: true, text: t.chartTitle } },
                scales: { x: { beginAtZero: true, ticks: { callback: (value) => value + "%" } } }
            }
        });
    }

    function renderComplications(lang) {
        const t = translations[lang].complications;
        const section = document.getElementById('complications');
        section.innerHTML = `
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">${t.title}</h2>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">${t.intro}</p>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                 <h3 class="text-2xl font-bold mb-4 text-center">${t.guideTitle}</h3>
                <p class="text-center text-gray-600 mb-6">${t.guideIntro}</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div id="complication-cards" class="md:col-span-1 space-y-3"></div>
                    <div id="complication-details" class="md:col-span-2 bg-[#EAE7DC]/50 rounded-xl p-6 md:p-8 min-h-[300px] flex items-center justify-center"></div>
                </div>
            </div>
        `;
        initComplicationsInteraction(lang);
    }
    
    function initComplicationsInteraction(lang) {
        const t = translations[lang].complications;
        const cardsContainer = document.getElementById('complication-cards');
        const detailsContainer = document.getElementById('complication-details');
        const complicationKeys = Object.keys(t.items);

        cardsContainer.innerHTML = complicationKeys.map(key => {
            const comp = t.items[key];
            return `
                <button class="complication-card w-full bg-white p-4 rounded-lg shadow-sm border-2 border-transparent text-left" data-complication="${key}">
                    <h4 class="font-bold text-lg text-[#5E503F]">${comp.icon} ${comp.title}</h4>
                </button>
            `;
        }).join('');

        const complicationCards = document.querySelectorAll('.complication-card');

        function updateComplicationDetails(key) {
            const comp = t.items[key];
            detailsContainer.innerHTML = `
                <div class="text-center">
                    <div class="text-5xl mb-4">${comp.icon}</div>
                    <h3 class="text-2xl font-bold mb-2 text-[#5E503F]">${comp.title}</h3>
                    <p class="text-gray-700">${comp.text}</p>
                </div>
            `;
        }

        complicationCards.forEach(card => {
            card.addEventListener('click', (e) => {
                const key = e.currentTarget.dataset.complication;
                updateComplicationDetails(key);
                complicationCards.forEach(c => c.classList.remove('active'));
                e.currentTarget.classList.add('active');
            });
        });
        
        updateComplicationDetails(complicationKeys[0]);
        complicationCards[0].classList.add('active');
    }

    function renderManagement(lang) {
        const t = translations[lang].management;
        const section = document.getElementById('management');
        section.innerHTML = `
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">${t.title}</h2>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">${t.intro}</p>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                 <div class="border-b border-gray-200 mb-4">
                    <nav id="management-tabs" class="-mb-px flex space-x-4" aria-label="Tabs">
                        <button class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="diagnosis">${t.tabs.diagnosis}</button>
                        <button class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="treatment">${t.tabs.treatment}</button>
                    </nav>
                </div>
                <div id="management-content"></div>
            </div>
        `;
        initManagementInteraction(lang);
    }

    function initManagementInteraction(lang) {
        const t = translations[lang].management;
        const managementTabs = document.getElementById('management-tabs');
        const managementContent = document.getElementById('management-content');
        const tabButtons = managementTabs.querySelectorAll('.tab-button');

        const contentMap = {
            diagnosis: `
                <h3 class="text-2xl font-bold mb-6">${t.diagnosis.title}</h3>
                <ol class="relative border-l border-gray-200">
                    ${t.diagnosis.steps.map(step => `
                    <li class="mb-10 ml-4">
                        <div class="absolute w-3 h-3 bg-gray-300 rounded-full mt-1.5 -left-1.5 border border-white"></div>
                        <h4 class="text-lg font-semibold">${step.title}</h4>
                        <p class="text-gray-600">${step.text}</p>
                    </li>
                    `).join('')}
                </ol>`,
            treatment: `
                <h3 class="text-2xl font-bold mb-6">${t.treatment.title}</h3>
                <div class="space-y-4">
                    ${t.treatment.items.map(item => `
                    <div class="accordion-item bg-gray-50 rounded-lg">
                        <button class="accordion-header w-full text-left p-4 font-semibold flex justify-between items-center">
                            <span class="flex items-center"><span class="text-xl mr-3">${item.icon}</span><span>${item.title}</span></span>
                            <span class="accordion-icon">&#9662;</span>
                        </button>
                        <div class="accordion-content"><div class="px-4 pb-4 text-gray-600">${item.text}</div></div>
                    </div>
                    `).join('')}
                </div>`
        };

        function updateManagementContent(tabKey) {
            managementContent.innerHTML = contentMap[tabKey];
            if (tabKey === 'treatment') {
                setupAccordions();
            }
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const tabKey = e.currentTarget.dataset.tab;
                updateManagementContent(tabKey);
                tabButtons.forEach(b => b.classList.remove('active'));
                e.currentTarget.classList.add('active');
            });
        });

        updateManagementContent('diagnosis');
        tabButtons[0].classList.add('active');
    }

    function setupAccordions() {
        const accordionItems = document.querySelectorAll('#management .accordion-item');
        accordionItems.forEach(item => {
            const header = item.querySelector('.accordion-header');
            const content = item.querySelector('.accordion-content');
            const icon = header.querySelector('.accordion-icon');
            
            header.addEventListener('click', () => {
                const isOpen = content.style.maxHeight;
                if (isOpen) {
                    content.style.maxHeight = null;
                    icon.innerHTML = '&#9662;';
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.innerHTML = '&#9652;';
                }
            });
        });
    }

    function renderLivingWell(lang) {
        const t = translations[lang].living;
        const section = document.getElementById('living');
        section.innerHTML = `
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">${t.title}</h2>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">${t.intro}</p>
            </div>
            <div class="space-y-6">
                ${t.items.map(item => `
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold mb-2">${item.title}</h3>
                        <div class="text-gray-600">${item.content}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderPage(lang) {
        const t = translations[lang];
        document.documentElement.lang = lang;
        document.getElementById('main-title').textContent = t.mainTitle;
        document.getElementById('footer-disclaimer').innerHTML = t.footerDisclaimer;

        document.querySelectorAll('[data-translate]').forEach(el => {
            const keys = el.dataset.translate.split('.');
            let value = t;
            keys.forEach(key => { if(value) value = value[key] });
            if (value) el.textContent = value;
        });

        renderBasics(lang);
        renderStages(lang);
        renderCauses(lang);
        renderComplications(lang);
        renderManagement(lang);
        renderLivingWell(lang);

        updateActiveNav(document.querySelector('.nav-link.active')?.getAttribute('href').substring(1) || 'basics');
    }

    function changeLanguage(lang) {
        currentLanguage = lang;
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        document.getElementById('lang-es').classList.toggle('active', lang === 'es');
        document.getElementById('lang-en-mobile').classList.toggle('active', lang === 'en');
        document.getElementById('lang-es-mobile').classList.toggle('active', lang === 'es');
        renderPage(lang);
    }

    // Desktop lang buttons
    document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
    document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
    // Mobile lang buttons
    document.getElementById('lang-en-mobile').addEventListener('click', () => changeLanguage('en'));
    document.getElementById('lang-es-mobile').addEventListener('click', () => changeLanguage('es'));
    
    function showGoogle(isMobile) {
        if(isMobile) {
            document.getElementById('native-lang-toggle-mobile').classList.add('hidden');
            document.getElementById('google-lang-toggle-mobile').classList.remove('hidden');
            document.getElementById('google-lang-toggle-mobile').classList.add('flex');
        } else {
            document.getElementById('native-lang-toggle').classList.add('hidden');
            document.getElementById('google-lang-toggle').classList.remove('hidden');
            document.getElementById('google-lang-toggle').classList.add('flex');
        }
    }
    
    function hideGoogle(isMobile) {
        if(isMobile) {
            document.getElementById('native-lang-toggle-mobile').classList.remove('hidden');
            document.getElementById('google-lang-toggle-mobile').classList.add('hidden');
            document.getElementById('google-lang-toggle-mobile').classList.remove('flex');
        } else {
            document.getElementById('native-lang-toggle').classList.remove('hidden');
            document.getElementById('google-lang-toggle').classList.add('hidden');
            document.getElementById('google-lang-toggle').classList.remove('flex');
        }

        const googleCookie = document.cookie.match(/(^|;) *googtrans=([^;]*)/);
        if (googleCookie) {
            document.cookie = 'googtrans=/en/en; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=' + window.location.hostname;
            document.cookie = 'googtrans=/en/en; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=.' + window.location.hostname;
        }
        
        changeLanguage(currentLanguage);
        location.reload();
    }

    document.getElementById('show-google-translate').addEventListener('click', () => showGoogle(false));
    document.getElementById('back-to-native').addEventListener('click', () => hideGoogle(false));
    document.getElementById('show-google-translate-mobile').addEventListener('click', () => showGoogle(true));
    document.getElementById('back-to-native-mobile').addEventListener('click', () => hideGoogle(true));

    changeLanguage('en');

});
</script>
