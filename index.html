        const cardContainer = document.getElementById('card-container');
        const nativeLangToggle = document.getElementById('native-lang-toggle');
        const googleLangToggle = document.getElementById('google-lang-toggle');

        function createSubLink(item, lang) {
            const t = translations[lang];
            return `<a href="${item.url}" target="_blank" rel="noopener noreferrer" class="flex items-center text-slate-600 hover:text-sky-600 hover:bg-sky-50 p-3 rounded-lg transition-all duration-200 ease-in-out group"><i class="fa-solid fa-arrow-up-right-from-square fa-sm mr-4 text-slate-400 group-hover:text-sky-500 transition-colors"></i><span class="flex-1 font-medium">${t[item.nameKey]}</span></a>`;
        }
        
        function renderContent(lang) {
            const t = translations[lang];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });

            cardContainer.innerHTML = '';
            contentData.forEach((section) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card glass-card rounded-2xl overflow-hidden shadow-lg';
                
                let topicsHtml = section.topics.map(topic => {
                    let subpagesHtml = (topic.subpages || []).map(page => createSubLink(page, lang)).join('');
                    let subtopicsHtml = (topic.subtopics || []).map(subtopic => `<div class="mt-4"><h4 class="font-semibold text-slate-700 mb-2 text-md">${t[subtopic.nameKey]}</h4><div class="space-y-1 pl-3 border-l-2 border-slate-200">${subtopic.pages.map(page => createSubLink(page, lang)).join('')}</div></div>`).join('');
                    const hasSubLinks = (topic.subpages?.length > 0) || (topic.subtopics?.length > 0);

                    return `<div class="p-1 border-t border-slate-200/80 first:border-t-0"><div class="p-6 rounded-lg"><h3 class="text-xl font-bold text-slate-800 mb-5">${t[topic.titleKey]}</h3><a href="${topic.homepage.url}" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center w-full bg-gradient-to-r from-${ACCENT_COLOR_FROM}-500 to-${ACCENT_COLOR_TO}-500 hover:from-${ACCENT_COLOR_FROM}-600 hover:to-${ACCENT_COLOR_TO}-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg shadow-sky-500/30"><i class="fas fa-book-open mr-3"></i><span>${t[topic.homepage.nameKey]}</span></a>${hasSubLinks ? `<div class="mt-6 text-center"><button class="sub-accordion-button text-sky-600 font-semibold py-2 px-4 rounded-lg hover:bg-sky-100/60 transition duration-200 w-full"><span class="text-sm">${t.subtopic_details_button}</span><i class="fas fa-chevron-down ml-2 text-xs"></i></button><div class="sub-accordion-content text-left mt-2"><div class="pt-4 space-y-2 border-t-2 border-dashed border-slate-200">${subpagesHtml}${subtopicsHtml}</div></div></div>` : ''}</div></div>`;
                }).join('');

                cardEl.innerHTML = `
                    <button class="card-header w-full flex justify-between items-center p-6 text-left cursor-pointer">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 w-20 h-20 flex items-center justify-center bg-gradient-to-br from-sky-100 to-teal-100 rounded-2xl text-sky-600 shadow-inner">
                                ${section.svg || ''}
                            </div>
                            <div class="ml-5">
                                <h2 class="text-2xl font-bold text-slate-800">${t[section.sectionKey]}</h2>
                                <p class="text-slate-500 text-sm mt-1">${t[section.descriptionKey]}</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-down text-2xl text-slate-400 chevron-icon"></i>
                    </button>
                    <div class="card-content bg-slate-100/50 px-6">
                        <div class="space-y-4">
                            ${topicsHtml}
                        </div>
                    </div>
                `;
                cardContainer.appendChild(cardEl);
            });

            document.querySelectorAll('.card').forEach(card => {
                observer.observe(card);
            });
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent(lang);
        }

        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        document.getElementById('show-google-translate').addEventListener('click', () => {
            nativeLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('flex');
        });

        document.getElementById('back-to-native').addEventListener('click', () => {
            nativeLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('flex');
            const currentCookie = document.cookie.split('; ').find(row => row.startsWith('googtrans='));
            if (currentCookie) {
                document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
            }
            location.reload();
        });

        cardContainer.addEventListener('click', function(e) {
            const header = e.target.closest('.card-header');
            if (header) {
                header.classList.toggle('open');
                header.nextElementSibling.classList.toggle('show');
                return;
            }
            const subButton = e.target.closest('.sub-accordion-button');
            if (subButton) {
                subButton.classList.toggle('open');
                subButton.nextElementSibling.classList.toggle('show');
            }
        });

        document.querySelector('a[href="#topics"]').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        changeLanguage('en'); 

    </script>
