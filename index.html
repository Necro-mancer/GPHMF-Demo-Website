<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        /* * Custom styles for the Google Translate widget to better match the page's theme.
         * This makes the dropdown menu less intrusive and more visually consistent.
        */
        .goog-te-gadget-simple {
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: white;
            padding: 0.25rem; /* p-1 */
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }
        .goog-te-gadget-simple span {
            color: #334155; /* slate-700 */
        }
        /* This removes the Google Translate branding text to keep the UI clean */
        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        } 
        body {
            top: 0px !important; 
        }
    </style>
</head>
<body class="text-slate-700">

    <!-- Google Translate Widget Container -->
    <!-- This div is positioned at the top-right of the page and will hold the language selector. -->
    <div class="absolute top-4 right-4 z-10">
        <div id="google_translate_element"></div>
    </div>


    <!-- Main container to center content -->
    <div class="flex items-center justify-center h-screen">
        <div class="text-center p-4">
            <h1 class="text-6xl md:text-8xl font-black text-slate-800 tracking-tighter">Oops!</h1>
            <p class="mt-4 text-lg md:text-2xl text-slate-600">You weren't supposed to see this page... yet.</p>
            <p class="mt-2 text-md text-slate-500">This corner of the universe is still under construction.</p>
        </div>
    </div>

    <!-- Google Translate Scripts -->
    <!-- These scripts are necessary to power the translation functionality. -->
    <script type="text/javascript">
        // This function initializes the Google Translate widget when the page loads.
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en', // The original language of the page.
            // By adding includedLanguages, we can specify which languages appear in the dropdown.
            // This expanded list includes ~22 of the most common world languages.
            includedLanguages: 'en,es,fr,de,zh-CN,ja,ru,pt,ar,hi,it,ko,bn,ur,id,tr,vi,nl,pl,th,sv,el',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE // Specifies a simple dropdown layout.
          }, 'google_translate_element'); // The ID of the div where the widget will be rendered.
        }
    </script>
    <!-- This script loads the main Google Translate API. The `cb` parameter calls our initialization function. -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
