<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        /* Basic styling for the Google Translate dropdown */
        .goog-te-gadget-simple {
            background-color: white !important;
            border-left: 1px solid #d1d5db !important;
            border-top: 1px solid #d1d5db !important;
            border-right: 1px solid #d1d5db !important;
            border-bottom: 1px solid #d1d5db !important;
            border-radius: 0.5rem !important;
            padding: 0.5rem !important;
            font-size: 1rem !important;
            display: inline-block;
        }
        .goog-te-gadget-icon {
            display: none !important;
        }
        .goog-te-menu-value span {
            color: #334155 !important; /* slate-700 */
        }
        /* Hide the default Google Translate banner */
        body > .skiptranslate {
            display: none;
        }
        body {
            top: 0 !important; /* Override Google's default top positioning */
        }
    </style>
</head>
<body class="text-slate-700">

    <!-- Google Translate Widget Container -->
    <div class="fixed top-4 right-4 z-50">
        <div id="google_translate_element"></div>
    </div>

    <!-- Main container to center content -->
    <div class="flex items-center justify-center h-screen">
        <div class="text-center p-4">
            <!-- All text content that needs translation is here -->
            <h1 class="text-6xl md:text-8xl font-black text-slate-800 tracking-tighter">Oops!</h1>
            <p class="mt-4 text-lg md:text-2xl text-slate-600">You weren't supposed to see this page... yet.</p>
            <p class="mt-2 text-md text-slate-500">This corner of the universe is still under construction.</p>
        </div>
    </div>

    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en', // The original language of your page
                // Included languages. You can add more language codes here.
                includedLanguages: 'en,es,fr,de,zh-CN,ja,ar,ru,pt,hi', 
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
