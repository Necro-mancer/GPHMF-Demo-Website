        function addAccordionListeners() {
            const accordionButtons = document.querySelectorAll('.accordion-button');

                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = button.classList.contains('active');
                    
                    if (isActive) {
                        button.classList.remove('active');
                        content.style.maxHeight = null;
                    } else {
                        button.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        }

                <section>

                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-orange-100"><span class="flex items-center"><span class="text-2xl mr-3">🏠</span><span class="font-semibold text-slate-800" data-translate="prep_card3_title">${t.prep_card3_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="prep_card3_desc">${t.prep_card3_desc}</p></div></div></div>
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-purple-100"><span class="flex items-center"><span class="text-2xl mr-3">🤝</span><span class="font-semibold text-slate-800" data-translate="prep_card4_title">${t.prep_card4_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="prep_card4_desc">${t.prep_card4_desc}</p></div></div></div>
                    </div>
                </section>
            `;
            
            const risksSection = `
                <section>
                    <h2 class="text-3xl font-bold text-slate-800 mb-2 text-center" data-translate="risks_title">${t.risks_title}</h2>
                    <p class="text-slate-600 leading-relaxed mb-8 text-center" data-translate="risks_intro">${t.risks_intro}</p>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-red-100"><span class="flex items-center"><span class="text-2xl mr-3">🦠</span><span class="font-semibold text-slate-800" data-translate="risk_infection_title">${t.risk_infection_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="risk_infection_desc">${t.risk_infection_desc}</p></div></div></div>

                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-yellow-100"><span class="flex items-center"><span class="text-2xl mr-3">⚡</span><span class="font-semibold text-slate-800" data-translate="risk_nerve_title">${t.risk_nerve_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="risk_nerve_desc">${t.risk_nerve_desc}</p></div></div></div>
                    </div>
                </section>
            `;

            const afterSection = `
                <section>
                    <h2 class="text-3xl font-bold text-slate-800 mb-2 text-center" data-translate="after_title">${t.after_title}</h2>
                    <p class="text-slate-600 leading-relaxed mb-8 text-center" data-translate="after_intro">${t.after_intro}</p>
                    <div class="space-y-3">
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-green-100"><span class="flex items-center"><span class="text-2xl mr-3">🏥</span><span class="font-semibold text-slate-800" data-translate="after_hospital_title">${t.after_hospital_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="after_hospital_desc">${t.after_hospital_desc}</p></div></div></div>
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-green-100"><span class="flex items-center"><span class="text-2xl mr-3">🏃‍♀️</span><span class="font-semibold text-slate-800" data-translate="after_rehab_title">${t.after_rehab_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="after_rehab_desc">${t.after_rehab_desc}</p></div></div></div>
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-green-100"><span class="flex items-center"><span class="text-2xl mr-3">🗓️</span><span class="font-semibold text-slate-800" data-translate="after_long_term_title">${t.after_long_term_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="after_long_term_desc">${t.after_long_term_desc}</p></div></div></div>
                    </div>
                </section>
            `;

            mainContent.innerHTML = whenSection + proceduresSection + prepSection + risksSection + afterSection;
            addAccordionListeners();
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');
            
            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
            
            document.getElementById('show-google-translate').addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            document.getElementById('back-to-native').addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                
                const gTranslateFrame = document.querySelector('.goog-te-banner-frame');
                if (gTranslateFrame) gTranslateFrame.style.display = 'none';
                changeLanguage(currentLanguage);
            });

            changeLanguage('en'); // Initial load
        });
    </script>
</body>
