        function addAccordionListeners() {
            const accordionButtons = document.querySelectorAll('.accordion-button');
            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = button.classList.contains('active');
                    
                    if (isActive) {
                        button.classList.remove('active');
                        content.style.maxHeight = null;
                    } else {
                        button.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        }

                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-indigo-100"><span class="flex items-center"><span class="text-2xl mr-3">👣</span><span class="font-semibold text-slate-800" data-translate="pillar7_title">${t.pillar7_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="pillar7_desc">${t.pillar7_desc}</p></div></div></div>
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-purple-100"><span class="flex items-center"><span class="text-2xl mr-3">🦯</span><span class="font-semibold text-slate-800" data-translate="pillar8_title">${t.pillar8_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="pillar8_desc">${t.pillar8_desc}</p></div></div></div>
                    </div>
                </section>
            `;

            const typesSection = `
                <section>
                    <h2 class="text-3xl font-bold text-slate-800 mb-2 text-center" data-translate="types_title">${t.types_title}</h2>
                    <p class="text-slate-600 leading-relaxed mb-8 text-center" data-translate="types_intro">${t.types_intro}</p>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-rose-100"><span class="flex items-center"><span class="text-2xl mr-3">🔥</span><span class="font-semibold text-slate-800" data-translate="types_inflammatory_title">${t.types_inflammatory_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="types_inflammatory_desc">${t.types_inflammatory_desc}</p></div></div></div>

                    <p class="text-slate-600 leading-relaxed mb-8" data-translate="hep_intro">${t.hep_intro}</p>
                    <div class="space-y-3">
                        <div><button class="accordion-button w-full flex justify-between items-center text-left p-4 rounded-lg bg-sky-100"><span class="flex items-center"><span class="text-2xl mr-3">🗓️</span><span class="font-semibold text-slate-800" data-translate="hep_card1_title">${t.hep_card1_title}</span></span><span class="accordion-icon">▼</span></button><div class="accordion-content"><div class="p-6 bg-white rounded-b-lg"><p class="text-slate-600" data-translate="hep_card1_desc">${t.hep_card1_desc}</p></div></div></div>

            `;

            const findPtSection = `
                <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">

                    <p class="text-slate-600 leading-relaxed mb-8" data-translate="find_pt_intro">${t.find_pt_intro}</p>
                    <div class="space-y-4">
                        <div class="flex items-start"><div class="flex-shrink-0 bg-sky-600 text-white rounded-full h-8 w-8 flex items-center justify-center font-bold mr-4">1</div><div><h3 class="font-bold text-lg" data-translate="find_pt_step1_title">${t.find_pt_step1_title}</h3><p class="text-slate-600" data-translate="find_pt_step1_desc">${t.find_pt_step1_desc}</p></div></div>
                        <div class="flex items-start"><div class="flex-shrink-0 bg-sky-600 text-white rounded-full h-8 w-8 flex items-center justify-center font-bold mr-4">2</div><div><h3 class="font-bold text-lg" data-translate="find_pt_step2_title">${t.find_pt_step2_title}</h3><p class="text-slate-600" data-translate="find_pt_step2_desc">${t.find_pt_step2_desc}</p></div></div>
                        <div class="flex items-start"><div class="flex-shrink-0 bg-sky-600 text-white rounded-full h-8 w-8 flex items-center justify-center font-bold mr-4">3</div><div><h3 class="font-bold text-lg" data-translate="find_pt_step3_title">${t.find_pt_step3_title}</h3><p class="text-slate-600" data-translate="find_pt_step3_desc">${t.find_pt_step3_desc}</p></div></div>
                    </div>
                </section>
            `;

            mainContent.innerHTML = introSection + expectSection + pillarsSection + typesSection + hepSection + findPtSection;
            addAccordionListeners();
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');
            
            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
            
            document.getElementById('show-google-translate').addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            document.getElementById('back-to-native').addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                
                const gTranslateFrame = document.querySelector('.goog-te-banner-frame');
                if (gTranslateFrame) gTranslateFrame.style.display = 'none';
                changeLanguage(currentLanguage);
            });

            changeLanguage('en'); // Initial load
        });
    </script>
