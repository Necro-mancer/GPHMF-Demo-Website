        let currentLanguage = 'en';

        function renderContent() {
            const t = translations[currentLanguage];
            document.documentElement.lang = currentLanguage;

            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });

            // Populate pillar info divs
            for (let i = 1; i <= 6; i++) {
                const pillarInfo = document.getElementById(`pillar-${i}-info`);
                if (pillarInfo) {
                    pillarInfo.innerHTML = `<h3 class="font-bold text-xl text-blue-800 mb-2">${t[`pillar${i}_title`]}</h3><p>${t[`pillar${i}_desc`]}</p>`;
                }
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        // Language toggle listeners
        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        const nativeLangToggle = document.getElementById('native-lang-toggle');
        const googleLangToggle = document.getElementById('google-lang-toggle');
        
        document.getElementById('show-google-translate').addEventListener('click', () => {
            nativeLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('flex');
        });

        document.getElementById('back-to-native').addEventListener('click', () => {
            nativeLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('flex');
            const googleTranslateFrame = document.querySelector('.goog-te-banner-frame');
            if(googleTranslateFrame) googleTranslateFrame.style.display = 'none';
            changeLanguage(currentLanguage);
        });

        // Pillars of Prevention interaction
        const pillarButtons = document.querySelectorAll('.pillar-button');
        const pillarInfos = document.querySelectorAll('.pillar-info');

        function setActivePillar(pillar) {
            pillarButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.pillar === pillar);
            });
            pillarInfos.forEach(info => {
                info.classList.toggle('active', info.id === `pillar-${pillar}-info`);
            });
        }

        pillarButtons.forEach(button => {
            button.addEventListener('click', () => {
                setActivePillar(button.dataset.pillar);
            });
        });

        // Risk Checklist interaction
        const riskCheckboxes = document.querySelectorAll('.risk-checkbox');
        riskCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const riskId = e.target.dataset.risk;
                const explanationDiv = document.getElementById(`risk-${riskId}-exp`);
                if (e.target.checked) {
                    explanationDiv.classList.add('visible');
                } else {
                    explanationDiv.classList.remove('visible');
                }
            });
        });

        // Initial load
        changeLanguage('en');
        setActivePillar('1'); // Set initial active pillar
    });
    </script>
