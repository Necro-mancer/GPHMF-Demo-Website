    <script>

                symptoms_title: "Know the Signs & Symptoms",
                symptoms_heart_title: "Of Heart Disease",
                symptoms_kidney_title: "Of Kidney Disease",

                ],
                h2k_info_title: "How a Weak Heart Harms the Kidneys",

                    { name: "Urine ACR Test", desc: "Checks for protein in the urine, a sign of kidney damage." },

                footer_back_link: "← Back to Main CKD Guide",
                footer_disclaimer_title: "Disclaimer:",
                footer_disclaimer_text: "This guide is for educational purposes only and is not a substitute for professional medical advice.",
                footer_source_title: "Source:",
                footer_source_text: `Information adapted from the <a href="https://www.kidney.org/kidney-topics/heart-and-kidney-connection" target="_blank" class="text-blue-600 hover:underline">National Kidney Foundation</a>.`,
            },
            es: {
                header_title: "La Conexión Riñón-Corazón",

                symptoms_heart_title: "De Enfermedad Cardíaca",
                symptoms_kidney_title: "De Enfermedad Renal",
                symptoms_heart_list: ["Dolor de pecho (angina)", "Falta de aliento", "Dolor en el cuello, mandíbula o espalda", "Hinchazón en piernas, pies o abdomen", "Fatiga o sentirse muy cansado", "Latidos cardíacos irregulares o rápidos"],
                symptoms_kidney_list: ["A menudo sin síntomas en las primeras etapas", "Fatiga, debilidad", "Hinchazón en piernas, pies o tobillos", "Cambios en la micción (más o menos frecuente)", "Orina espumosa", "Hinchazón alrededor de los ojos"],
                twoway_title: "Una Calle de Doble Sentido",

                    "<strong>Presión Arterial Alta:</strong> Los riñones sanos controlan la presión arterial. Los riñones dañados no pueden, lo que lleva a una presión arterial alta que puede causar derrames cerebrales o ataques cardíacos.",

                h2k_info_title: "Cómo un Corazón Débil Perjudica a los Riñones",

        let currentLanguage = 'en';

        function renderContent() {
            const t = translations[currentLanguage];
            document.documentElement.lang = currentLanguage;

            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key] && typeof t[key] === 'string') {
                    el.innerHTML = t[key];
                }
            });

            // Populate dynamic lists
            const k2hInfo = document.getElementById('k2h-info');
            k2hInfo.innerHTML = `<h3 class="font-bold text-xl text-blue-800 mb-4">${t.k2h_info_title}</h3><ul class="space-y-3 list-disc list-inside text-gray-700">${t.k2h_info_list.map(item => `<li>${item}</li>`).join('')}</ul>`;

            const h2kInfo = document.getElementById('h2k-info');
            h2kInfo.innerHTML = `<h3 class="font-bold text-xl text-blue-800 mb-4">${t.h2k_info_title}</h3><ul class="space-y-3 list-disc list-inside text-gray-700">${t.h2k_info_list.map(item => `<li>${item}</li>`).join('')}</ul>`;
            
            const heartSymptoms = document.getElementById('symptoms-heart-list');
            heartSymptoms.innerHTML = t.symptoms_heart_list.map(item => `<li class="flex items-start"><span class="text-red-500 mr-3 mt-1">›</span><span>${item}</span></li>`).join('');

            const kidneySymptoms = document.getElementById('symptoms-kidney-list');
            kidneySymptoms.innerHTML = t.symptoms_kidney_list.map(item => `<li class="flex items-start"><span class="text-blue-500 mr-3 mt-1">›</span><span>${item}</span></li>`).join('');

            const diagnosisList = document.getElementById('diagnosis-list');
            diagnosisList.innerHTML = t.diagnosis_list.map(item => `<div class="flex items-start"><div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-4 shrink-0 font-bold text-blue-600">✔</div><div><h4 class="font-semibold">${item.name}</h4><p class="text-sm text-gray-600">${item.desc}</p></div></div>`).join('');

            const protectList = document.getElementById('protect-list');
            protectList.innerHTML = t.protect_list.map(item => `<li class="flex items-start"><span class="text-green-500 mr-3 mt-1">✔</span><span>${item}</span></li>`).join('');
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        const nativeLangToggle = document.getElementById('native-lang-toggle');
        const googleLangToggle = document.getElementById('google-lang-toggle');
        
        document.getElementById('show-google-translate').addEventListener('click', () => {
            nativeLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('flex');
        });

        document.getElementById('back-to-native').addEventListener('click', () => {
            nativeLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('flex');
            const googleTranslateFrame = document.querySelector('.goog-te-banner-frame');
            if(googleTranslateFrame) googleTranslateFrame.style.display = 'none';
            changeLanguage(currentLanguage);
        });

        // Interactive Connection Cards
        const k2hCard = document.getElementById('kidney-to-heart');
        const h2kCard = document.getElementById('heart-to-kidney');
        const k2hInfo = document.getElementById('k2h-info');
        const h2kInfo = document.getElementById('h2k-info');

        function setActiveCard(cardType) {
            if (cardType === 'k2h') {
                k2hCard.classList.add('active');
                h2kCard.classList.remove('active');
                k2hInfo.classList.add('active');
                h2kInfo.classList.remove('active');
            } else {
                h2kCard.classList.add('active');
                k2hCard.classList.remove('active');
                h2kInfo.classList.add('active');
                k2hInfo.classList.remove('active');
            }
        }

        k2hCard.addEventListener('click', () => setActiveCard('k2h'));
        h2kCard.addEventListener('click', () => setActiveCard('h2k'));

        // Initial load
        changeLanguage('en');
        setActiveCard('k2h'); // Set initial active card
    });
    </script>
