                    nonModifiable: [ { icon: '🎂', text: 'Age (risk increases after 35-45)', detail: 'The risk of developing Type 2 Diabetes increases as you get older.' }, { icon: '👪', text: 'Family history of diabetes', detail: 'Having a parent or sibling with diabetes significantly increases your risk.' }, { icon: '🌍', text: 'Race and Ethnicity', detail: 'Certain groups have a higher genetic predisposition for Type 2 Diabetes.' }, { icon: '🤰', text: 'History of gestational diabetes', detail: 'If you had diabetes during pregnancy, your risk of developing Type 2 later is higher.' }, ]
                },
                es: {
                    modifiable: [ { icon: '⚖️', text: 'Tener sobrepeso u obesidad', detail: 'El exceso de grasa corporal puede aumentar la resistencia a la insulina. Perder solo del 5 al 7% de su peso corporal puede marcar una diferencia significativa.' }, { icon: '🛋️', text: 'Inactividad física', detail: 'La actividad regular ayuda a su cuerpo a usar la insulina de manera más efectiva. Intente hacer 150 minutos de ejercicio moderado por semana.' }, { icon: '🩺', text: 'Tener prediabetes', detail: 'Esto significa que su nivel de azúcar en la sangre es alto, pero no lo suficiente para un diagnóstico de diabetes. Es una señal de advertencia crítica.' }, { icon: '🩸', text: 'Presión arterial alta', detail: 'Esto a menudo ocurre junto con la diabetes y aumenta el riesgo de enfermedades cardíacas y otras complicaciones.' }, { icon: '❤️', text: 'Niveles de colesterol no saludables', detail: 'Específicamente, el colesterol HDL ("bueno") bajo y los triglicéridos altos están relacionados con un mayor riesgo.' }, ],
                    nonModifiable: [ { icon: '🎂', text: 'Edad (el riesgo aumenta después de los 35-45)', detail: 'El riesgo de desarrollar Diabetes Tipo 2 aumenta a medida que envejece.' }, { icon: '👪', text: 'Historial familiar de diabetes', detail: 'Tener un padre o hermano con diabetes aumenta significativamente su riesgo.' }, { icon: '🌍', text: 'Raza y etnia', detail: 'Ciertos grupos tienen una mayor predisposición genética para la Diabetes Tipo 2.' }, { icon: '🤰', text: 'Historial de diabetes gestacional', detail: 'Si tuvo diabetes durante el embarazo, su riesgo de desarrollar Tipo 2 más adelante es mayor.' }, ]

            const medicationData = {

                es: [ { name: 'El Estilo de Vida es Clave', type: 'La Base', front: 'La medicación funciona mejor cuando se combina con una alimentación saludable y ejercicio regular.', back: 'Sus hábitos diarios son la parte más poderosa de su plan de tratamiento. Los medicamentos son herramientas para apoyar sus esfuerzos.', isStatic: true }, { name: 'Metformina', type: 'Biguanidas', front: 'Disminuye el azúcar del hígado y mejora la eficacia de su propia insulina.', back: 'Generalmente es el primer medicamento recetado. Hace que su cuerpo sea más sensible a la insulina que ya produce.' }, { name: 'Inhibidores de SGLT-2', type: '(ej. Jardiance)', front: 'Ayuda a sus riñones a eliminar el exceso de azúcar de su cuerpo a través de la orina.', back: 'Esta clase de medicamentos también tiene beneficios conocidos para la salud del corazón y los riñones.' }, { name: 'Inhibidores de DPP-4', type: '(ej. Januvia)', front: 'Ayuda a que sus hormonas naturales funcionen por más tiempo para controlar el azúcar en la sangre.', back: 'Estos medicamentos actúan prolongando la acción de las hormonas que ayudan a reducir el azúcar en la sangre después de las comidas.' }, { name: 'Agonistas de GLP-1', type: '(ej. Ozempic)', front: 'Ayuda al páncreas a liberar insulina cuando es necesario, retrasa la digestión y ayuda a perder peso.', back: 'Son medicamentos inyectables (no insulínicos) que imitan una hormona natural.' }, { name: 'Insulina', type: 'Inyectable', front: 'Reemplaza o complementa el suministro de insulina del propio cuerpo.', back: 'Es necesaria cuando el páncreas ya no puede producir suficiente insulina por sí solo. Viene en varias formas.' }, ]
            };
            const checklistData = {
                en: [ { icon: '🧪', text: 'A1C Test', frequency: 'Every 3-6 months', reason: 'Tracks average blood sugar.' }, { icon: '🩺', text: 'Blood Pressure Check', frequency: 'At every doctor\'s visit', reason: 'Manages heart attack/stroke risk.' }, { icon: '❤️', text: 'Cholesterol Panel', frequency: 'At least annually', reason: 'Manages heart disease risk.' }, { icon: '👁️', text: 'Dilated Eye Exam', frequency: 'Annually', reason: 'Checks for early eye damage.' }, { icon: '🦶', text: 'Comprehensive Foot Exam', frequency: 'Annually by doctor', reason: 'Checks nerve function. Check your own feet daily!' }, { icon: '💧', text: 'Kidney Function Tests', frequency: 'Annually', reason: 'Checks for early kidney damage.' }, { icon: '🦷', text: 'Dental Exam', frequency: 'Every 6 months', reason: 'Prevents gum disease.' }, ],
                es: [ { icon: '🧪', text: 'Prueba A1C', frequency: 'Cada 3-6 meses', reason: 'Rastrea el control promedio del azúcar en la sangre.' }, { icon: '🩺', text: 'Control de la Presión Arterial', frequency: 'En cada visita al médico', reason: 'Maneja el riesgo de ataque cardíaco y accidente cerebrovascular.' }, { icon: '❤️', text: 'Panel de Colesterol', frequency: 'Al menos anualmente', reason: 'Maneja el riesgo de enfermedad cardíaca.' }, { icon: '👁️', text: 'Examen de Ojos con Dilatación', frequency: 'Anualmente', reason: 'Verifica si hay daño ocular temprano.' }, { icon: '🦶', text: 'Examen Completo de Pies', frequency: 'Anualmente por el médico', reason: 'Verifica la función nerviosa. ¡Revise sus propios pies a diario!' }, { icon: '💧', text: 'Pruebas de Función Renal', frequency: 'Anualmente', reason: 'Verifica si hay daño renal temprano.' }, { icon: '🦷', text: 'Examen Dental', frequency: 'Cada 6 meses', reason: 'Previene la enfermedad de las encías.' }, ]
            };
            const plateData = {
                en: { vegetables: "Vegetables", proteins: "Lean Proteins", carbs: "Carbohydrates", examples: { veg: ["Broccoli", "Spinach", "Peppers", "Salad Greens"], prot: ["Chicken/Turkey", "Fish (Salmon)", "Beans & Lentils", "Tofu"], carb: ["Brown Rice", "Quinoa", "Whole Wheat Bread", "Sweet Potato"] } },
                es: { vegetables: "Vegetales", proteins: "Proteínas Magras", carbs: "Carbohidratos", examples: { veg: ["Brócoli", "Espinacas", "Pimientos", "Hojas Verdes"], prot: ["Pollo/Pavo", "Pescado (Salmón)", "Frijoles y Lentejas", "Tofu"], carb: ["Arroz Integral", "Quinoa", "Pan Integral", "Batata"] } }
            };
            const supportData = {
                en: { feelings: [ { title: "Denial", desc: "\"This isn't a big deal.\"" }, { title: "Anger", desc: "\"Why did this happen to me?\"" }, { title: "Fear", desc: "Worrying about the future." }, { title: "Burnout", desc: "Feeling exhausted by the daily demands." } ], circle: [ { title: "Family & Friends", desc: "Talk openly and let them know how to help." }, { title: "Peer Support", desc: "Connect with others living with diabetes." }, { title: "Your Healthcare Team", desc: "Be open about your struggles. They can help." }, { title: "Mental Health Professional", desc: "A therapist can provide invaluable coping strategies." } ] },
                es: { feelings: [ { title: "Negación", desc: "\"No es para tanto.\"" }, { title: "Ira", desc: "\"¿Por qué me pasó esto a mí?\"" }, { title: "Miedo", desc: "Preocuparse por el futuro." }, { title: "Agotamiento", desc: "Sentirse exhausto por las demandas diarias." } ], circle: [ { title: "Familia y Amigos", desc: "Hable abiertamente y hágales saber cómo pueden ayudar." }, { title: "Apoyo de Pares", desc: "Conéctese con otras personas que viven con diabetes." }, { title: "Su Equipo de Atención Médica", desc: "Sea abierto sobre sus luchas. Ellos pueden ayudar." }, { title: "Profesional de la Salud Mental", desc: "Un terapeuta puede proporcionar estrategias de afrontamiento invaluables." } ] }
            };
            
            // --- GLOBAL STATE ---
            let currentLanguage = 'en';
            let plateChart;

            // --- DOM ELEMENTS ---
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');
            const showGoogleTranslateBtn = document.getElementById('show-google-translate');
            const backToNativeBtn = document.getElementById('back-to-native');

            // --- FUNCTIONS ---
            function changeLanguage(lang) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.dataset.translate;
                    if (translations[lang] && translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                document.getElementById('lang-es').classList.toggle('active', lang === 'es');
                renderAllDynamicContent();
            }

            function renderAllDynamicContent() {
                updateProcessView();
                renderRiskFactors('modifiable');
                renderMedicationGrid();
                renderChecklist();
                renderPlateExamples();
                renderSupportLists();
                if (plateChart) {
                    plateChart.data.labels = [ `½ ${plateData[currentLanguage].vegetables}`, `¼ ${plateData[currentLanguage].proteins}`, `¼ ${plateData[currentLanguage].carbs}` ];
                    plateChart.update();
                }
            }

            let currentProcessStep = 0;
            function updateProcessView() {
                const stepTitleKey = `process_step${currentProcessStep + 1}_title`;
                const stepDescKey = `process_step${currentProcessStep + 1}_desc`;
                const title = translations[currentLanguage][stepTitleKey];
                const description = translations[currentLanguage][stepDescKey];
                document.getElementById('process-steps').innerHTML = `<div class="text-center"><h3 class="text-2xl font-bold text-[#344E41] mb-2">${title}</h3><p class="text-gray-600">${description}</p></div>`;
                document.getElementById('process-prev').disabled = currentProcessStep === 0;
                document.getElementById('process-next').disabled = currentProcessStep === 4;
                const processDots = document.getElementById('process-dots');
                processDots.innerHTML = '';
                for(let i=0; i < 5; i++){
                    const dot = document.createElement('div');
                    dot.className = `w-3 h-3 rounded-full ${i === currentProcessStep ? 'bg-[#588157]' : 'bg-gray-300'}`;
                    processDots.appendChild(dot);
                }
            }
            
            function renderRiskFactors(type) {
                const data = riskData[currentLanguage][type];
                document.getElementById('risk-content').innerHTML = `<ul class="space-y-3">${data.map(item => `<li class="flex items-start p-3 bg-gray-50 rounded-md"><span class="text-2xl mr-4 mt-1">${item.icon}</span><div><span class="text-lg">${item.text}</span><p class="text-sm text-gray-500 mt-1">${item.detail || ''}</p></div></li>`).join('')}</ul>`;
                document.getElementById('show-modifiable').classList.toggle('bg-[#A3B18A]', type === 'modifiable');
                document.getElementById('show-modifiable').classList.toggle('text-white', type === 'modifiable');
                document.getElementById('show-modifiable').classList.toggle('bg-gray-300', type !== 'modifiable');
                document.getElementById('show-modifiable').classList.toggle('text-gray-800', type !== 'modifiable');
                document.getElementById('show-non-modifiable').classList.toggle('bg-[#A3B18A]', type === 'nonModifiable');
                document.getElementById('show-non-modifiable').classList.toggle('text-white', type === 'nonModifiable');
                document.getElementById('show-non-modifiable').classList.toggle('bg-gray-300', type !== 'nonModifiable');
                document.getElementById('show-non-modifiable').classList.toggle('text-gray-800', type !== 'nonModifiable');
            }

            function renderMedicationGrid() {
                const grid = document.getElementById('medication-grid');
                grid.innerHTML = medicationData[currentLanguage].map(med => {
                    if (med.isStatic) {
                        return `<div class="bg-[#3A5A40] text-white rounded-lg shadow-lg p-4 flex flex-col justify-center items-center text-center h-48"><h4 class="text-xl font-bold">${med.name}</h4><p class="text-gray-300 text-sm">${med.type}</p><p class="mt-2 text-gray-200">${med.front}</p></div>`;
                    }
                    return `<div class="card-flip-container h-48 cursor-pointer" onclick="this.classList.toggle('flipped')"><div class="card-flipper w-full h-full"><div class="card-front bg-white rounded-lg shadow-lg p-4 flex flex-col justify-center items-center text-center"><h4 class="text-xl font-bold text-[#344E41]">${med.name}</h4><p class="text-gray-500 text-sm">${med.type}</p><p class="mt-2 text-gray-700">${med.front}</p><div class="absolute bottom-2 right-2 text-xs text-gray-400">Click to flip</div></div><div class="card-back bg-[#3A5A40] text-white rounded-lg shadow-lg p-4 flex flex-col justify-center items-center text-center"><p>${med.back}</p><div class="absolute bottom-2 right-2 text-xs text-gray-300">Click to flip back</div></div></div></div>`;
                }).join('');
            }
            
            function renderChecklist() {
                 document.getElementById('checklist').innerHTML = checklistData[currentLanguage].map(item => `<li class="flex items-start"><span class="text-3xl mr-4 mt-1">${item.icon}</span><div><p class="font-bold">${item.text} <span class="font-normal text-gray-500">- ${item.frequency}</span></p><p class="text-gray-600 text-base">${item.reason}</p></div></li>`).join('');
            }

            function renderPlateExamples() {
                const data = plateData[currentLanguage];
                document.getElementById('plate-examples').innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div><h5 class="font-bold text-[#344E41]">${data.vegetables}</h5><ul class="list-disc list-inside text-gray-600">${data.examples.veg.map(i => `<li>${i}</li>`).join('')}</ul></div><div><h5 class="font-bold text-[#344E41]">${data.proteins}</h5><ul class="list-disc list-inside text-gray-600">${data.examples.prot.map(i => `<li>${i}</li>`).join('')}</ul></div><div><h5 class="font-bold text-[#344E41]">${data.carbs}</h5><ul class="list-disc list-inside text-gray-600">${data.examples.carb.map(i => `<li>${i}</li>`).join('')}</ul></div></div>`;
            }
            
            function renderSupportLists() {
                document.getElementById('feelings-list').innerHTML = supportData[currentLanguage].feelings.map(item => `<li><strong>${item.title}:</strong> ${item.desc}</li>`).join('');
                document.getElementById('circle-list').innerHTML = supportData[currentLanguage].circle.map(item => `<li><strong>${item.title}:</strong> ${item.desc}</li>`).join('');
            }

            function navigateToHash() {
                const hash = window.location.hash || '#understanding';
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.querySelector(hash)?.classList.add('active');
                document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.hash === hash));
            }

            // --- EVENT LISTENERS & INITIALIZATION ---
            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                // Revert to the last native language to clear Google's changes
                changeLanguage(currentLanguage);
            });

            document.getElementById('process-next').addEventListener('click', () => { if(currentProcessStep < 4) { currentProcessStep++; updateProcessView(); } });
            document.getElementById('process-prev').addEventListener('click', () => { if(currentProcessStep > 0) { currentProcessStep--; updateProcessView(); } });
            document.getElementById('show-modifiable').addEventListener('click', () => renderRiskFactors('modifiable'));
            document.getElementById('show-non-modifiable').addEventListener('click', () => renderRiskFactors('nonModifiable'));
            window.addEventListener('hashchange', navigateToHash);
            document.getElementById('main-nav').addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    setTimeout(() => navigateToHash(), 0);
                }
            });
            
            // Initial Chart
            plateChart = new Chart(document.getElementById('plateMethodChart'), {
                type: 'doughnut',
                data: {
                    labels: [], // will be populated by changeLanguage
                    datasets: [{ data: [50, 25, 25], backgroundColor: ['#588157', '#A3B18A', '#DAD7CD'], borderColor: '#F8F7F4', borderWidth: 4, hoverOffset: 8 }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '60%', plugins: { legend: { position: 'bottom', labels: { padding: 20, usePointStyle: true } } } }
            });

            // Initial Page Load
            navigateToHash();
            changeLanguage('en');
        });
    </script>
