<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic: A Guide to Diabetes Treatments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .details-section {
            transition: all 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .details-section.open {
            max-height: 600px; /* Increased height for more content */
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        .lang-btn { transition: background-color 0.2s, color 0.2s; }
        .lang-btn.active { background-color: #0284c7; color: white; }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 flex items-center justify-between py-2">

             <div id="lang-selector" class="flex items-center pl-4 shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 9a9 9 0 019-9m-9 9a9 9 0 00-9 9" /></svg>
                <div class="flex rounded-lg border border-gray-300 p-0.5">

    <div class="container mx-auto p-4 md:p-8">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const translations = {
            en: {
                header_title: "Treatments Guide",
                main_title: "Understanding Your Diabetes Treatment",
                subtitle: "A guide to the different types of medicines that help manage blood sugar.",
                alert_title: "Your Plan is Unique",
                alert_desc: "Your doctor will create a treatment plan just for you. It may include one or more of these medicines, along with healthy eating and physical activity. This guide is for information only‚Äîalways follow your doctor's advice.",
                footer_desc: "This is a simplified guide. For complete information, please visit the official page from the National Institute of Diabetes and Digestive and Kidney Diseases (NIDDK).",
                footer_button: "Visit NIDDK.NIH.GOV",
                learn_more: "Learn More ‚ñº",
                show_less: "Show Less ‚ñ≤",
                treatments_data: [
                    { id: 'insulin', title: 'Insulin', icon: 'üíâ', color: 'border-blue-500', brandNames: 'Lantus, Humalog, Novolog, Tresiba', summary: 'The most common treatment for Type 1 diabetes, also used for Type 2. It replaces the hormone your body isn\'t making enough of.', details: { 'Mechanism of Action': 'Insulin acts like a key, allowing glucose from the blood to enter your body\'s cells to be used for energy. This directly lowers blood sugar levels.', 'How it\'s taken': 'Usually injected with a syringe, pen, or pump. Comes in different types: rapid-, short-, intermediate-, and long-acting.', 'Common Side Effects': ['Low blood sugar (hypoglycemia)', 'Weight gain', 'Skin reactions or lumps at the injection site.'], 'Important Considerations': ['The main risk is hypoglycemia. It\'s crucial to know the signs (shakiness, sweating, confusion) and how to treat it.', 'Alcohol and some other medications can increase the risk of low blood sugar.'] } },
                    { id: 'metformin', title: 'Metformin', icon: 'üíä', color: 'border-teal-500', brandNames: 'Glucophage, Fortamet, Glumetza', summary: 'Often the first pill prescribed for Type 2 diabetes. It helps your body\'s own insulin work better.', details: { 'Mechanism of Action': 'It works in two main ways: it reduces the amount of glucose your liver releases into the bloodstream, and it improves your cells\' sensitivity to the insulin you already make.', 'How it\'s taken': 'As a pill, usually once or twice a day with meals to reduce stomach upset.', 'Common Side Effects': ['Diarrhea, nausea, gas, and stomach upset are common, especially when first starting.', 'Long-term use can be associated with Vitamin B12 deficiency.'], 'Important Considerations': ['Should be temporarily stopped before receiving certain imaging dyes (contrast).', 'Risk of a serious condition called lactic acidosis is very rare but increased with kidney problems or heavy alcohol use.'] } },
                    { id: 'glp1', title: 'GLP-1 Receptor Agonists', icon: '‚úçÔ∏è', color: 'border-purple-500', brandNames: 'Ozempic, Trulicity, Rybelsus, Victoza', summary: 'Injectable medicines (not insulin) that help control blood sugar and may lead to weight loss.', details: { 'Mechanism of Action': 'Mimics a natural gut hormone (GLP-1). It increases insulin release from the pancreas only when blood sugar is high, slows down how quickly food leaves your stomach (making you feel full), and can reduce appetite.', 'How it\'s taken': 'Injectable, often taken once a week or once a day using a pen device. Some are now available as a pill.', 'Common Side Effects': ['Nausea, vomiting, and diarrhea are common, but often improve over time.'], 'Important Considerations': ['Because it slows digestion, it can affect how other oral medications are absorbed.', 'Has a boxed warning for a risk of thyroid C-cell tumors (seen in animal studies).'] } },
                    { id: 'sglt2', title: 'SGLT2 Inhibitors', icon: 'üíß', color: 'border-sky-500', brandNames: 'Jardiance, Farxiga, Invokana', summary: 'Pills that help your kidneys remove sugar from the body. They also have heart and kidney benefits.', details: { 'Mechanism of Action': 'These drugs block a protein (SGLT2) in the kidneys, which prevents the kidneys from reabsorbing glucose back into the blood. The excess glucose is then passed out of the body in urine.', 'How it\'s taken': 'As a pill, typically once a day.', 'Common Side Effects': ['Increased risk of genital yeast infections and urinary tract infections (UTIs).', 'Can cause dehydration or dizziness.'], 'Important Considerations': ['A rare but serious risk is diabetic ketoacidosis (DKA), which can happen even with normal blood sugar levels.', 'Increased risk of dehydration when taken with diuretics (water pills).'] } },
                    { id: 'dpp4', title: 'DPP-4 Inhibitors', icon: 'üíä', color: 'border-amber-500', brandNames: 'Januvia, Tradjenta, Onglyza', summary: 'Pills that enhance your body\'s own system for controlling blood sugar, especially after meals.', details: { 'Mechanism of Action': 'They block the action of the DPP-4 enzyme. This allows the natural gut hormone GLP-1 to stay active longer, which helps the pancreas release insulin when blood sugar is high.', 'How it\'s taken': 'As a pill, usually once a day.', 'Common Side Effects': ['Generally well-tolerated. May include headache or cold-like symptoms.'], 'Important Considerations': ['There is a rare risk of severe joint pain or pancreatitis (inflammation of the pancreas).', 'Fewer major drug interactions compared to some other classes.'] } },
                    { id: 'sulfonylureas', title: 'Sulfonylureas & Glinides', icon: 'üíä', color: 'border-orange-500', brandNames: 'Glucotrol, Amaryl, Glynase', summary: 'Pills that stimulate your pancreas to release more insulin, regardless of your blood sugar level.', details: { 'Mechanism of Action': 'These medicines directly prompt the beta cells in your pancreas to produce more insulin.', 'How it\'s taken': 'As a pill, taken before meals.', 'Common Side Effects': ['High risk of low blood sugar (hypoglycemia).', 'Weight gain is common.'], 'Important Considerations': ['The risk of hypoglycemia is increased with alcohol use, missed meals, or intense exercise.', 'Many other drugs can interact to increase this risk.'] } }
                ]
            },
            es: {
                header_title: "Gu√≠a de Tratamientos",
                main_title: "Entendiendo su Tratamiento para la Diabetes",
                subtitle: "Una gu√≠a sobre los diferentes tipos de medicamentos que ayudan a controlar el az√∫car en la sangre.",
                alert_title: "Su Plan es √önico",
                alert_desc: "Su m√©dico crear√° un plan de tratamiento solo para usted. Puede incluir uno o m√°s de estos medicamentos, junto con una alimentaci√≥n saludable y actividad f√≠sica. Esta gu√≠a es solo para informaci√≥n; siempre siga los consejos de su m√©dico.",
                footer_desc: "Esta es una gu√≠a simplificada. Para obtener informaci√≥n completa, visite la p√°gina oficial del Instituto Nacional de Diabetes y Enfermedades Digestivas y Renales (NIDDK).",
                footer_button: "Visitar NIDDK.NIH.GOV",
                learn_more: "Aprender M√°s ‚ñº",
                show_less: "Mostrar Menos ‚ñ≤",
                treatments_data: [
                    { id: 'insulin', title: 'Insulina', icon: 'üíâ', color: 'border-blue-500', brandNames: 'Lantus, Humalog, Novolog, Tresiba', summary: 'El tratamiento m√°s com√∫n para la diabetes Tipo 1, tambi√©n usado para la Tipo 2. Reemplaza la hormona que su cuerpo no produce en cantidad suficiente.', details: { 'Mecanismo de Acci√≥n': 'La insulina act√∫a como una llave, permitiendo que la glucosa de la sangre entre en las c√©lulas del cuerpo para ser usada como energ√≠a. Esto reduce directamente los niveles de az√∫car en la sangre.', 'C√≥mo se toma': 'Generalmente se inyecta con una jeringa, pluma o bomba. Viene en diferentes tipos: de acci√≥n r√°pida, corta, intermedia y prolongada.', 'Efectos Secundarios Comunes': ['Nivel bajo de az√∫car en la sangre (hipoglucemia)', 'Aumento de peso', 'Reacciones en la piel o bultos en el lugar de la inyecci√≥n.'], 'Consideraciones Importantes': ['El principal riesgo es la hipoglucemia. Es crucial conocer los signos (temblores, sudoraci√≥n, confusi√≥n) y c√≥mo tratarla.', 'El alcohol y algunos otros medicamentos pueden aumentar el riesgo de hipoglucemia.'] } },
                    { id: 'metformin', title: 'Metformina', icon: 'üíä', color: 'border-teal-500', brandNames: 'Glucophage, Fortamet, Glumetza', summary: 'A menudo, la primera pastilla recetada para la diabetes Tipo 2. Ayuda a que la propia insulina de su cuerpo funcione mejor.', details: { 'Mecanismo de Acci√≥n': 'Funciona de dos maneras principales: reduce la cantidad de glucosa que su h√≠gado libera en el torrente sangu√≠neo y mejora la sensibilidad de sus c√©lulas a la insulina que ya produce.', 'C√≥mo se toma': 'Como una pastilla, generalmente una o dos veces al d√≠a con las comidas para reducir el malestar estomacal.', 'Efectos Secundarios Comunes': ['Diarrea, n√°useas, gases y malestar estomacal son comunes, especialmente al principio.', 'El uso a largo plazo puede estar asociado con deficiencia de Vitamina B12.'], 'Consideraciones Importantes': ['Debe suspenderse temporalmente antes de recibir ciertos tintes de imagen (contraste).', 'El riesgo de una condici√≥n grave llamada acidosis l√°ctica es muy raro, pero aumenta con problemas renales o consumo excesivo de alcohol.'] } },
                    { id: 'glp1', title: 'Agonistas del Receptor de GLP-1', icon: '‚úçÔ∏è', color: 'border-purple-500', brandNames: 'Ozempic, Trulicity, Rybelsus, Victoza', summary: 'Medicamentos inyectables (no insul√≠nicos) que ayudan a controlar el az√∫car en la sangre y pueden llevar a la p√©rdida de peso.', details: { 'Mecanismo de Acci√≥n': 'Imita una hormona intestinal natural (GLP-1). Aumenta la liberaci√≥n de insulina del p√°ncreas solo cuando el az√∫car en la sangre es alta, retrasa la rapidez con que los alimentos salen del est√≥mago (haci√©ndolo sentir lleno) y puede reducir el apetito.', 'C√≥mo se toma': 'Inyectable, a menudo una vez por semana o una vez al d√≠a usando un dispositivo de pluma. Algunos ya est√°n disponibles en pastillas.', 'Efectos Secundarios Comunes': ['N√°useas, v√≥mitos y diarrea son comunes, pero a menudo mejoran con el tiempo.'], 'Consideraciones Importantes': ['Debido a que retrasa la digesti√≥n, puede afectar c√≥mo se absorben otros medicamentos orales.', 'Tiene una advertencia de recuadro por riesgo de tumores de c√©lulas C de la tiroides (visto en estudios con animales).'] } },
                    { id: 'sglt2', title: 'Inhibidores de SGLT2', icon: 'üíß', color: 'border-sky-500', brandNames: 'Jardiance, Farxiga, Invokana', summary: 'Pastillas que ayudan a sus ri√±ones a eliminar el az√∫car del cuerpo. Tambi√©n tienen beneficios para el coraz√≥n y los ri√±ones.', details: { 'Mecanismo de Acci√≥n': 'Estos f√°rmacos bloquean una prote√≠na (SGLT2) en los ri√±ones, lo que impide que los ri√±ones reabsorban la glucosa a la sangre. El exceso de glucosa se elimina del cuerpo en la orina.', 'C√≥mo se toma': 'Como una pastilla, t√≠picamente una vez al d√≠a.', 'Efectos Secundarios Comunes': ['Mayor riesgo de infecciones por hongos genitales e infecciones del tracto urinario (ITU).', 'Puede causar deshidrataci√≥n o mareos.'], 'Consideraciones Importantes': ['Un riesgo raro pero grave es la cetoacidosis diab√©tica (CAD), que puede ocurrir incluso con niveles normales de az√∫car en la sangre.', 'Mayor riesgo de deshidrataci√≥n cuando se toma con diur√©ticos.'] } },
                    { id: 'dpp4', title: 'Inhibidores de DPP-4', icon: 'üíä', color: 'border-amber-500', brandNames: 'Januvia, Tradjenta, Onglyza', summary: 'Pastillas que mejoran el propio sistema de su cuerpo para controlar el az√∫car en la sangre, especialmente despu√©s de las comidas.', details: { 'Mecanismo de Acci√≥n': 'Bloquean la acci√≥n de la enzima DPP-4. Esto permite que la hormona intestinal natural GLP-1 permanezca activa por m√°s tiempo, lo que ayuda al p√°ncreas a liberar insulina cuando el az√∫car en la sangre es alta.', 'C√≥mo se toma': 'Como una pastilla, generalmente una vez al d√≠a.', 'Efectos Secundarios Comunes': ['Generalmente bien tolerado. Puede incluir dolor de cabeza o s√≠ntomas de resfriado.'], 'Consideraciones Importantes': ['Existe un riesgo raro de dolor articular severo o pancreatitis (inflamaci√≥n del p√°ncreas).', 'Menos interacciones farmacol√≥gicas importantes en comparaci√≥n con otras clases.'] } },
                    { id: 'sulfonylureas', title: 'Sulfonilureas y Glinidas', icon: 'üíä', color: 'border-orange-500', brandNames: 'Glucotrol, Amaryl, Glynase', summary: 'Pastillas que estimulan a su p√°ncreas para que libere m√°s insulina, independientemente de su nivel de az√∫car en la sangre.', details: { 'Mecanismo de Acci√≥n': 'Estos medicamentos incitan directamente a las c√©lulas beta de su p√°ncreas a producir m√°s insulina.', 'C√≥mo se toma': 'Como una pastilla, tomada antes de las comidas.', 'Efectos Secundarios Comunes': ['Alto riesgo de nivel bajo de az√∫car en la sangre (hipoglucemia).', 'El aumento de peso es com√∫n.'], 'Consideraciones Importantes': ['El riesgo de hipoglucemia aumenta con el consumo de alcohol, saltarse comidas o ejercicio intenso.', 'Muchos otros f√°rmacos pueden interactuar para aumentar este riesgo.'] } }
                ]
            }
        };

        let currentLanguage = 'en';
        const grid = document.getElementById('treatments-grid');

        function renderGrid() {
            const t = translations[currentLanguage];
            grid.innerHTML = t.treatments_data.map(item => `
                <div class="card bg-white rounded-lg shadow-md p-6 flex flex-col border-t-4 ${item.color}">
                    <div class="flex items-start mb-2">
                        <span class="text-4xl mr-4">${item.icon}</span>
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold text-slate-800">${item.title}</h3>
                            <p class="text-sm text-slate-500 font-semibold">${item.brandNames}</p>
                        </div>
                    </div>
                    <p class="text-slate-600 flex-grow">${item.summary}</p>
                    <div class="mt-4">
                        <button class="toggle-details-btn text-blue-600 font-semibold hover:text-blue-800">${t.learn_more}</button>
                    </div>
                    <div class="details-section">
                        ${Object.entries(item.details).map(([key, value]) => {
                            if (Array.isArray(value)) {
                                return `<div class="mb-3">
                                            <h4 class="font-semibold text-slate-800">${key}:</h4>
                                            <ul class="list-disc list-inside text-slate-600 text-sm space-y-1 mt-1">
                                                ${value.map(point => `<li>${point}</li>`).join('')}
                                            </ul>
                                        </div>`;
                            }
                            return `<div class="mb-3">
                                        <h4 class="font-semibold text-slate-800">${key}:</h4>
                                        <p class="text-slate-600 text-sm mt-1">${value}</p>
                                    </div>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderGrid();
        }

        grid.addEventListener('click', function(e) {
            if (e.target.classList.contains('toggle-details-btn')) {
                const button = e.target;
                const details = button.parentElement.nextElementSibling;
                details.classList.toggle('open');
                button.textContent = details.classList.contains('open') ? translations[currentLanguage].show_less : translations[currentLanguage].learn_more;
            }
        });

        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        changeLanguage('en'); // Initial load
    });
    </script>
</body>
