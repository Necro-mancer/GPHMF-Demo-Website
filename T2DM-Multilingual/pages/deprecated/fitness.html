                tips_safety_title: "Empezando de Forma Segura",
                tips_safety_list: ["Hable con su m√©dico: Discuta sus planes de fitness para asegurarse de que son adecuados para usted.", "Comience despacio: Si es nuevo en el ejercicio, comience con 10-15 minutos y aumente gradualmente el tiempo.", "Revise su az√∫car en la sangre: Mida antes y despu√©s del ejercicio para ver c√≥mo responde su cuerpo.", "Mant√©ngase hidratado: Beba mucha agua antes, durante y despu√©s de su entrenamiento."],
                tips_motivation_title: "Mantenerse Motivado",
                tips_motivation_list: ["Encuentre algo que disfrute: Es m√°s probable que se mantenga en una actividad que le parezca divertida.", "Progr√°melo: Trate sus entrenamientos como citas que no puede perderse.", "Haga ejercicio con un amigo: Un compa√±ero puede ayudarle a ser constante y hacerlo m√°s agradable.", "No se rinda: Si se salta un d√≠a, simplemente vuelva a la normalidad al d√≠a siguiente. ¬°Progreso sobre perfecci√≥n!"]

        let currentLanguage = 'en';
        const fitnessGrid = document.getElementById('fitness-grid');
        const tipsGrid = document.getElementById('tips-grid');

        function renderContent() {
            const t = translations[currentLanguage];
            
            // Render static text
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });

            // Render fitness grid
            fitnessGrid.innerHTML = fitnessTypes.map(type => `
                <div class="card bg-white rounded-lg shadow-md p-6 flex flex-col ${colors[type]} border-t-4">
                    <div class="flex items-center mb-3">
                        <span class="text-4xl mr-4">${icons[type]}</span>
                        <h3 class="text-xl font-bold text-slate-800">${t[`fitness_${type}_title`]}</h3>
                    </div>
                    <p class="text-slate-600 flex-grow">${t[`fitness_${type}_desc`]}</p>
                    <p class="font-bold ${goals[type]} mt-2">${t[`fitness_${type}_goal`]}</p>
                    <div class="mt-4">
                        <button class="toggle-details-btn text-blue-600 font-semibold hover:text-blue-800">${t.learn_more}</button>
                    </div>
                    <div class="details-section">
                        <h4 class="font-semibold text-slate-700">${t.examples}</h4>
                        <ul class="list-disc list-inside text-slate-600 text-sm space-y-1 mt-1">
                            ${t[`fitness_${type}_examples`].map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');

            // Render tips grid
            tipsGrid.innerHTML = `

                    <ul class="list-disc list-inside space-y-2 text-slate-700">
                        ${t.tips_safety_list.map(item => `<li>${item}</li>`).join('')}

                    <h3 class="font-bold text-lg mb-2">${t.tips_motivation_title}</h3>
                    <ul class="list-disc list-inside space-y-2 text-slate-700">
                        ${t.tips_motivation_list.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        fitnessGrid.addEventListener('click', function(e) {
            if (e.target.classList.contains('toggle-details-btn')) {
                const button = e.target;
                const details = button.parentElement.nextElementSibling;
                details.classList.toggle('open');
                button.textContent = details.classList.contains('open') ? translations[currentLanguage].show_less : translations[currentLanguage].learn_more;
            }
        });

        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        changeLanguage('en'); // Initial load
    });
