    <!-- Application Structure Plan: The application is designed as a single-page dashboard with a fixed top navigation bar for easy access to the main health topics: Menstrual Cycle, Common Conditions, Menopause, and Cancer Awareness. This non-linear, topic-based structure was chosen over a simple document scroll because it empowers users to directly access the information most relevant to their immediate concerns, enhancing usability. Each section uses interactive cards, tabs, and accordions to present detailed information on demand, preventing cognitive overload. This layered approach allows for both a high-level overview and deep dives into specific conditions, symptoms, and treatments, facilitating a more personalized and effective learning journey. -->
    <!-- Visualization & Content Choices: 
        - Menstrual Cycle: Report info on the four phases is visualized as an interactive circular diagram (HTML/CSS/JS). Goal: Simplify a complex process. Interaction: Clicking a phase reveals details. Justification: Visual representation is more intuitive than text alone.
        - PMS vs. PMDD: Report data on prevalence is shown in a comparison table. Goal: Compare and highlight severity differences. Justification: A table allows for direct comparison of multiple features (symptoms, severity, impact).
        - AUB Causes (PALM-COEIN): Report's acronym is turned into an interactive grid (HTML/JS). Goal: Organize complex causes. Interaction: Clicking a tile reveals its definition. Justification: Breaks down a dense acronym into manageable, explorable pieces.
        - Cancer Screening: Report guidelines are visualized as an interactive timeline (HTML/CSS/JS). Goal: Clarify age-based recommendations. Interaction: Clicking an age group shows relevant advice. Justification: Timelines are excellent for showing chronological information.
        - All other data is presented in structured text within interactive accordions or tabs to organize content logically (symptoms, treatment, etc.), allowing users to control the information flow. This supports the overall goal of user-led exploration.
    -->

                    cond_endo_treatment: "Pain medication (NSAIDs), hormone therapy (birth control, GnRH agonists) to suppress the cycle, and surgery to remove implants.",
                    cond_fib_name: "Uterine Fibroids",
                    cond_fib_summary: "The most common non-cancerous tumors in women of childbearing age, growing in the wall of the uterus.",

                    cond_fib_treatment: "Ranges from watchful waiting to medications (hormonal contraceptives), minimally invasive procedures (UAE, RFA), and surgery (myomectomy to remove fibroids, or hysterectomy).",

                    cond_pcos_summary: "A common hormonal and metabolic disorder characterized by irregular periods, excess androgens, and cysts on the ovaries.",

                    cond_pcos_longterm: "PCOS is a lifelong metabolic condition increasing risk for Type 2 Diabetes, heart disease, and endometrial cancer. Over 50% of women with PCOS develop diabetes by age 40.",

                    cond_pcos_treatment: "Lifestyle modification (diet, exercise) is first-line. Hormonal birth control regulates cycles. Medications can help with infertility, hair growth, and insulin resistance.",

                    meno_title: "Navigating the Menopause Transition",
                    meno_p1: "Menopause is a natural life stage marking the end of your reproductive years. This transition is a critical time to focus on long-term health, particularly protecting your bones and heart.",

                    meno_tab_peri: "Perimenopause",
                    meno_tab_meno: "Menopause",
                    meno_tab_post: "Postmenopause",
                    meno_stage_peri_desc: "This is the transition \"around menopause,\" often starting in the 40s. Estrogen production becomes erratic, causing the first signs like irregular periods, hot flashes, and sleep issues.",
                    meno_stage_meno_desc: "This is not a period of time, but a single event diagnosed after 12 consecutive months without a period. The average age is 51. It marks the permanent end of menstruation and fertility.",

                    meno_symptom_sleep_desc: "Often caused by night sweats or anxiety. Management: Practice good sleep hygiene with a regular schedule and a cool, dark, quiet environment.",

                    meno_health_title: "Health After Menopause",

                    cancer_breast_summary: "The most common cancer in American women (after skin cancer). Early detection is key.",

                container.innerHTML = appData.cancer.map(item => {
                    const detailsHtml = item.details.map(key => 
                        `<p class="mb-2"><strong class="text-${item.color}-800">${t[`cancer_${key}_label`]}:</strong> ${t[`cancer_${item.id}_${key}`]}</p>`
                    ).join('');

                    const linkHtml = `
                        <div class="mt-4 text-right">
                            <a href="pages/${fileMap[item.id]}.html" class="inline-block bg-${item.color}-100 text-${item.color}-800 font-semibold py-2 px-4 rounded-lg hover:bg-${item.color}-200 transition text-sm" data-translate="link_${item.id}">${t[`link_${item.id}`]}</a>
                        </div>
                    `;

                    return `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <button class="accordion-button flex justify-between items-center w-full p-5 text-left font-semibold text-xl text-${item.color}-800 bg-${item.color}-50 hover:bg-${item.color}-100 transition">
                                <div class="flex items-center">
                                    <span class="text-3xl mr-4">${item.icon}</span>
                                    <span>${t[`cancer_${item.id}_name`]}</span>
                                </div>
                                <svg class="w-6 h-6 shrink-0 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </button>
                            <div class="accordion-content">
                                <div class="p-5 border-t border-${item.color}-200">
                                    <p class="italic text-gray-600 mb-4">${t[`cancer_${item.id}_summary`]}</p>
                                    <div class="text-sm space-y-2">${detailsHtml}</div>
                                    ${linkHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            document.body.addEventListener('click', (e) => {
                if (e.target.matches('.accordion-button, .accordion-button *')) {
                    const button = e.target.closest('.accordion-button');
                    const content = button.nextElementSibling;
                    const icon = button.querySelector('svg');
                    
                    if (content && content.classList.contains('accordion-content')) {
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                            if (icon) icon.style.transform = 'rotate(0deg)';
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                            if (icon) icon.style.transform = 'rotate(180deg)';
                        }
                    }
                }
            });
            
            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
            
            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                const currentGoogleLang = document.querySelector('.goog-te-gadget-simple .goog-te-menu-value span').innerText.toLowerCase();
                if (currentGoogleLang !== 'english') {
                    const langSelect = document.querySelector('.goog-te-gadget-simple');
                    langSelect.value = 'en';
                    langSelect.dispatchEvent(new Event('change'));
                }
                changeLanguage(currentLanguage);
            });

            changeLanguage('en');
            navigate(window.location.hash);
        });
    </script>
</body>
</html>
