    <!-- Application Structure Plan: The application is designed as a single-page dashboard with a fixed top navigation bar for easy access to the main health topics: Menstrual Cycle, Common Conditions, Menopause, and Cancer Awareness. This non-linear, topic-based structure was chosen over a simple document scroll because it empowers users to directly access the information most relevant to their immediate concerns, enhancing usability. Each section uses interactive cards, tabs, and accordions to present detailed information on demand, preventing cognitive overload. This layered approach allows for both a high-level overview and deep dives into specific conditions, symptoms, and treatments, facilitating a more personalized and effective learning journey. -->
    <!-- Visualization & Content Choices: 
        - Menstrual Cycle: Report info on the four phases is visualized as an interactive circular diagram (HTML/CSS/JS). Goal: Simplify a complex process. Interaction: Clicking a phase reveals details. Justification: Visual representation is more intuitive than text alone.
        - PMS vs. PMDD: Report data on prevalence is shown in a comparison table. Goal: Compare and highlight severity differences. Justification: A table allows for direct comparison of multiple features (symptoms, severity, impact).
        - AUB Causes (PALM-COEIN): Report's acronym is turned into an interactive grid (HTML/JS). Goal: Organize complex causes. Interaction: Clicking a tile reveals its definition. Justification: Breaks down a dense acronym into manageable, explorable pieces.
        - Cancer Screening: Report guidelines are visualized as an interactive timeline (HTML/CSS/JS). Goal: Clarify age-based recommendations. Interaction: Clicking an age group shows relevant advice. Justification: Timelines are excellent for showing chronological information.
        - All other data is presented in structured text within interactive accordions or tabs to organize content logically (symptoms, treatment, etc.), allowing users to control the information flow. This supports the overall goal of user-led exploration.
    -->

                    aub_p_title: "Polyps", aub_p_desc: "Small, non-cancerous growths on the uterine lining or cervix.",
                    aub_a_title: "Adenomyosis", aub_a_desc: "Uterine lining tissue grows into the muscular wall of the uterus.",
                    aub_l_title: "Leiomyoma (Fibroids)", aub_l_desc: "Common non-cancerous tumors in the uterine muscle.",
                    aub_m_title: "Malignancy/Hyperplasia", aub_m_desc: "Precancerous changes or cancer of the uterus or cervix.",
                    aub_c_title: "Coagulopathy", aub_c_desc: "Bleeding disorders that affect blood clotting.",
                    aub_o_title: "Ovulatory Dysfunction", aub_o_desc: "Irregular ovulation disrupts the hormonal cycle, a very common cause.",
                    aub_e_title: "Endometrial", aub_e_desc: "Issues within the uterine lining itself affecting bleeding control.",

                    cond_title: "Common Gynecological Conditions",
                    cond_p1: "Beyond the menstrual cycle, several common conditions affect the female reproductive organs. Understanding their symptoms and treatments is vital for your health. Select a condition below to explore more.",
                    cond_endo_name: "Endometriosis",
                    cond_endo_summary: "A chronic condition where tissue similar to the uterine lining grows outside the uterus, causing pain and potential infertility.",
                    cond_endo_symptoms: "Severe period pain, chronic pelvic pain, pain during intercourse, pain with bowel movements/urination, and infertility.",
                    cond_endo_risk: "Having a close relative with the condition, starting periods early, and never giving birth.",
                    cond_endo_diagnosis: "The only definitive diagnosis is via a minimally invasive surgery called laparoscopy to visualize and biopsy implants.",
                    cond_endo_treatment: "Pain medication (NSAIDs), hormone therapy (birth control, GnRH agonists) to suppress the cycle, and surgery to remove implants.",
                    cond_fib_name: "Uterine Fibroids",
                    cond_fib_summary: "The most common non-cancerous tumors in women of childbearing age, growing in the wall of the uterus.",
                    cond_fib_symptoms: "Often none. If present: heavy bleeding, pelvic pressure, frequent urination, constipation, and backache.",
                    cond_fib_risk: "Race (more common in Black women), heredity, starting periods early, and obesity.",
                    cond_fib_diagnosis: "Often found during a pelvic exam and confirmed with a pelvic ultrasound.",
                    cond_fib_treatment: "Ranges from watchful waiting to medications (hormonal contraceptives), minimally invasive procedures (UAE, RFA), and surgery (myomectomy to remove fibroids, or hysterectomy).",
                    cond_pcos_name: "Polycystic Ovary Syndrome (PCOS)",
                    cond_pcos_summary: "A common hormonal and metabolic disorder characterized by irregular periods, excess androgens, and cysts on the ovaries.",
                    cond_pcos_symptoms: "Irregular periods, excess hair growth (hirsutism), severe acne, thinning hair, and numerous small follicles on ovaries seen on ultrasound.",
                    cond_pcos_longterm: "PCOS is a lifelong metabolic condition increasing risk for Type 2 Diabetes, heart disease, and endometrial cancer. Over 50% of women with PCOS develop diabetes by age 40.",
                    cond_pcos_diagnosis: "Based on having at least two of the three key features (irregular periods, high androgens, polycystic ovaries) after ruling out other conditions.",
                    cond_pcos_treatment: "Lifestyle modification (diet, exercise) is first-line. Hormonal birth control regulates cycles. Medications can help with infertility, hair growth, and insulin resistance.",
                    cond_pid_name: "Pelvic Inflammatory Disease (PID)",
                    cond_pid_summary: "A serious infection of the female reproductive organs, often caused by STIs like chlamydia or gonorrhea.",
                    cond_pid_symptoms: "Can be subtle. May include lower abdominal pain, unusual vaginal discharge, abnormal bleeding, pain during sex, and fever. URGENT medical care is needed for severe symptoms.",
                    cond_pid_complications: "Delayed treatment can cause irreversible scarring, leading to infertility, life-threatening ectopic (tubal) pregnancies, and chronic pelvic pain.",
                    cond_pid_diagnosis: "Based on symptoms and a pelvic exam. Samples are tested for bacteria.",
                    cond_pid_treatment: "Prompt treatment with antibiotics is essential to cure the infection. This CANNOT reverse existing scarring, which is why early treatment is critical.",
                    cond_symptoms_label: "Symptoms",
                    cond_risk_label: "Risk Factors",
                    cond_longterm_label: "Long-Term Risks",
                    cond_diagnosis_label: "Diagnosis",
                    cond_treatment_label: "Treatment",
                    cond_complications_label: "Complications",

                    meno_title: "Navigating the Menopause Transition",
                    meno_p1: "Menopause is a natural life stage marking the end of your reproductive years. This transition is a critical time to focus on long-term health, particularly protecting your bones and heart.",
                    meno_stages_title: "The Stages of Menopause",
                    meno_tab_peri: "Perimenopause",
                    meno_tab_meno: "Menopause",
                    meno_tab_post: "Postmenopause",
                    meno_stage_peri_desc: "This is the transition \"around menopause,\" often starting in the 40s. Estrogen production becomes erratic, causing the first signs like irregular periods, hot flashes, and sleep issues.",
                    meno_stage_meno_desc: "This is not a period of time, but a single event diagnosed after 12 consecutive months without a period. The average age is 51. It marks the permanent end of menstruation and fertility.",
                    meno_stage_post_desc: "This stage includes all the years after menopause has occurred. Estrogen levels remain low, and the long-term health risks (osteoporosis, heart disease) become the primary focus.",
                    meno_symptoms_title: "Managing Symptoms",
                    meno_symptoms_p1: "The experience of menopause is unique to each woman. Common symptoms are related to declining estrogen. Click a symptom to see management strategies.",
                    meno_symptom_hotflash_title: "Hot Flashes",
                    meno_symptom_hotflash_desc: "Sudden, intense feelings of heat. Management: Dress in layers, avoid triggers (spicy food, caffeine), keep cool, and manage weight.",
                    meno_symptom_sleep_title: "Sleep Disturbances",
                    meno_symptom_sleep_desc: "Often caused by night sweats or anxiety. Management: Practice good sleep hygiene with a regular schedule and a cool, dark, quiet environment.",
                    meno_symptom_vaginal_title: "Vaginal & Urinary Changes",
                    meno_symptom_vaginal_desc: "Tissues become thinner and drier. Management: Use over-the-counter vaginal moisturizers (regularly) and lubricants (for sexual activity).",
                    meno_symptom_mood_title: "Mood Changes",
                    meno_symptom_mood_desc: "Irritability, anxiety, and mood swings are common. Management: Regular exercise and stress-reduction techniques like yoga or meditation can help.",
                    meno_health_title: "Health After Menopause",
                    meno_health_p1: "The loss of estrogen's protective effects increases the risk for certain health conditions. Proactive prevention is key.",
                    meno_ost_title: "Osteoporosis (Bone Health)",
                    meno_ost_p1: "Estrogen loss accelerates bone density decline. Prevention includes adequate Calcium & Vitamin D, weight-bearing exercise, and avoiding smoking.",
                    meno_cvd_title: "Cardiovascular Disease (Heart Health)",
                    meno_cvd_p1: "A woman's risk for heart disease rises significantly after menopause. Prevention includes a healthy diet, regular exercise, maintaining a healthy weight, and not smoking.",

                    cancer_title: "Cancer Awareness & Prevention",
                    cancer_p1: "Knowledge is your most powerful tool for prevention and early detection of gynecologic and breast cancers. When found early, many of these cancers are highly treatable. Explore the sections below to learn about risks, symptoms, and screening.",
                    cancer_breast_name: "Breast Cancer",
                    cancer_breast_summary: "The most common cancer in American women (after skin cancer). Early detection is key.",
                    cancer_breast_symptoms: "A new, painless lump is most common. Other signs: swelling, skin dimpling, nipple retraction or discharge, or redness/scaliness of the breast or nipple skin.",
                    cancer_breast_risk: "Being female, aging, genetics (BRCA1/2), family history, dense breasts, alcohol use, and obesity after menopause.",
                    cancer_breast_screening: "Mammography is the key tool. Women 45-54 should get one annually. Breast self-awareness is also vital to report any changes promptly.",
                    cancer_cervical_name: "Cervical Cancer",
                    cancer_cervical_summary: "An almost entirely preventable disease caused by persistent infection with high-risk Human Papillomavirus (HPV).",
                    cancer_cervical_prevention: "A two-pronged approach: 1) HPV Vaccination (ideally at age 11-12) to prevent infection, and 2) Regular Screening (Pap and/or HPV tests) to find and remove precancerous cells.",
                    cancer_cervical_screening: "Ages 21-29: Pap test every 3 years. Ages 30-65: Pap test every 3 years, HPV test every 5 years, or both every 5 years.",
                    cancer_cervical_symptoms: "Early stages often have no symptoms, which is why screening is vital. Later symptoms can include abnormal bleeding (especially after sex).",
                    cancer_ovarian_name: "Ovarian Cancer",
                    cancer_ovarian_summary: "Often called a \"silent\" disease with vague symptoms, leading to diagnosis at later stages. There is NO effective routine screening test for average-risk women.",
                    cancer_ovarian_symptoms: "The key is that symptoms are NEW, PERSISTENT, and occur almost DAILY. They include: abdominal bloating, feeling full quickly, pelvic discomfort, and changes in bowel/urinary habits.",
                    cancer_ovarian_risk: "Older age, endometriosis, and never having been pregnant. The most significant risk is a hereditary predisposition (e.g., BRCA1/2 gene mutations).",
                    cancer_ovarian_diagnosis: "Focus is on symptom awareness and knowing your family history. If suspected, diagnosis is confirmed with surgery to remove and examine a mass.",
                    cancer_uterine_name: "Uterine (Endometrial) Cancer",
                    cancer_uterine_summary: "The most common cancer of the female reproductive organs. It has a clear, early warning sign, making it highly curable when found early.",
                    cancer_uterine_keysymptom: "The primary symptom is abnormal uterine bleeding. ANY bleeding or spotting after menopause should be evaluated immediately.",
                    cancer_uterine_risk: "Conditions with high estrogen levels, such as obesity, PCOS, and taking estrogen-only hormone therapy after menopause (without progestin).",
                    cancer_uterine_diagnosis: "Based on evaluating abnormal bleeding. A transvaginal ultrasound and/or an endometrial biopsy (tissue sample) are used to diagnose.",
                    cancer_symptoms_label: "Symptoms",
                    cancer_risk_label: "Risk Factors",
                    cancer_screening_label: "Screening",
                    cancer_prevention_label: "Prevention",
                    cancer_diagnosis_label: "Diagnosis",
                    cancer_keysymptom_label: "Key Symptom",

                    mh_title: "Your Emotional & Mental Well-being",
                    mh_p1: "Your physical and mental health are deeply connected. Hormonal shifts throughout life can impact mood. It's essential to recognize these connections and prioritize your mental health just as you do your physical health.",
                    mh_connection_title: "The Mind-Body Connection",
                    mh_connection_p1: "Many gynecological conditions are associated with mental health challenges. For example, PCOS is linked to a higher risk of depression and anxiety, and the emotional toll of endometriosis or infertility is significant.",
                    mh_connection_p2: "Recognizing that these feelings are a real and valid part of a medical condition is the first step. Always discuss mood symptoms with your doctor.",
                    mh_pregnancy_title: "Mental Health During & After Pregnancy",
                    mh_pregnancy_p1: "The time around pregnancy (perinatal period) is one of immense change, making women vulnerable to mental health conditions. These are treatable medical complications, not personal failures.",
                    mh_ppd_title: "Postpartum Depression (PPD) vs. \"Baby Blues\"",
                    mh_ppd_p1: "The \"baby blues\" are mild, temporary mood swings affecting up to 80% of new mothers. PPD is a more severe, lasting depression that requires treatment.",
                    mh_ppd_p2: "If you need support, call the National Maternal Mental Health Hotline: <a href=\"tel:1-833-852-6262\" class=\"underline\">1-833-852-6262</a>.",
                    mh_menopause_title: "Menopause and Mood",
                    mh_menopause_p1: "The menopause transition is a key time of vulnerability for mood changes. Fluctuating hormones, combined with sleep disruption and life stressors, can increase the risk for anxiety and depression.",
                    mh_menopause_p2: "It's important to know that you are not alone in this experience. Many effective strategies, from lifestyle changes to therapy and medication, can help manage these symptoms.",
                    mh_seeking_help_title: "How to Seek Support",
                    mh_seeking_help_p1: "Taking the first step to get help is a sign of strength. Here are some ways to start:",
                    mh_seeking_help_li1: "Talk to your OB/GYN or primary care provider. They are a great first point of contact and can screen you for mental health conditions.",
                    mh_seeking_help_li2: "Ask for a referral to a mental health professional, such as a therapist or psychiatrist.",
                    mh_seeking_help_li3: "Connect with support groups, either online or in your community, to share experiences with others.",

                    meno_title: "Navegando la Transición de la Menopausia",
                    meno_p1: "La menopausia es una etapa natural de la vida que marca el final de sus años reproductivos. Esta transición es un momento crítico para centrarse en la salud a largo plazo, protegiendo especialmente sus huesos y corazón.",

                    meno_stage_peri_desc: "Esta es la transición \"alrededor de la menopausia\", que a menudo comienza en los 40. La producción de estrógeno se vuelve errática, causando los primeros signos como períodos irregulares, sofocos y problemas de sueño.",

                    footer_disclaimer_title: "Descargo de Responsabilidad",

                    footer_disclaimer_p2: "Material de Origen: El contenido está adaptado de fuentes como los Centros para el Control y la Prevención de Enfermedades (CDC), los Institutos Nacionales de Salud (NIH), el Instituto Nacional del Cáncer (NCI) y la Clínica Mayo.",

                    link_pms: "Aprenda más sobre el SPM y TDPM",
                    link_aub: "Aprenda más sobre el SUA",
                    link_cycle: "Aprenda más sobre el Ciclo Menstrual",
                    link_endo: "Aprenda más sobre la Endometriosis",
                    link_fib: "Aprenda más sobre los Fibromas Uterinos",
                    link_pcos: "Aprenda más sobre el SOP",
                    link_pid: "Aprenda más sobre la EIP",
                    link_breast: "Aprenda más sobre el Cáncer de Mama",

            const appData = {
                menstrualCycle: {
                    phases: ['menstrual', 'follicular', 'ovulation', 'luteal'],
                    aub: ['P', 'A', 'L', 'M', 'C', 'O', 'E', 'I', 'N']
                },
                conditions: [
                    { id: 'endo', details: ['symptoms', 'risk', 'diagnosis', 'treatment'], color: 'purple', icon: '🌸' },
                    { id: 'fib', details: ['symptoms', 'risk', 'diagnosis', 'treatment'], color: 'teal', icon: '🍇' },
                    { id: 'pcos', details: ['symptoms', 'longterm', 'diagnosis', 'treatment'], color: 'orange', icon: '⚕️' },
                    { id: 'pid', details: ['symptoms', 'complications', 'diagnosis', 'treatment'], color: 'red', icon: '🔥' }
                ],
                menopause: {
                    stages: ['peri', 'meno', 'post'],
                    symptoms: ['hotflash', 'sleep', 'vaginal', 'mood']
                },
                cancer: [
                    { id: 'breast', details: ['symptoms', 'risk', 'screening'], color: 'pink', icon: '🎀' },
                    { id: 'cervical', details: ['prevention', 'screening', 'symptoms'], color: 'cyan', icon: '♀️' },
                    { id: 'ovarian', details: ['symptoms', 'risk', 'diagnosis'], color: 'violet', icon: '🥚' },
                    { id: 'uterine', details: ['keysymptom', 'risk', 'diagnosis'], color: 'rose', icon: '🌷' }
                ]
            };

            const navigate = (hash) => {
                if (!hash || hash === '#') hash = '#intro';
                contentSections.forEach(section => {
                    section.classList.toggle('active', '#' + section.id === hash);
                });
                navLinks.forEach(link => {
                    link.classList.toggle('nav-active', link.getAttribute('href') === hash);
                });
                window.scrollTo(0, 0);
            };

            const changeLanguage = (lang) => {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                document.getElementById('lang-es').classList.toggle('active', lang === 'es');
                renderContent();
            };

            const renderContent = () => {
                const t = translations[currentLanguage];
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.dataset.translate;
                    if (t[key]) el.innerHTML = t[key];
                });
                initMenstrualCycle();
                initConditions();
                initMenopause();
                initCancer();
            };

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.hash = e.target.getAttribute('href');
                });
            });
            
            window.addEventListener('hashchange', () => navigate(window.location.hash));
            
            const initMenstrualCycle = () => {
                const t = translations[currentLanguage];
                const phaseItems = document.querySelectorAll('.phase-item');
                const detailsContainer = document.getElementById('phase-details');
                
                phaseItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const phaseId = item.id.split('-')[1];
                        phaseItems.forEach(p => p.classList.remove('phase-active'));
                        item.classList.add('phase-active');
                        detailsContainer.innerHTML = `
                            <h4 class="font-bold text-lg mb-2 text-${phaseId === 'menstrual' ? 'rose' : phaseId === 'follicular' ? 'emerald' : phaseId === 'ovulation' ? 'yellow' : 'indigo'}-800">${t[`phase_${phaseId}_title`]}</h4>
                            <p class="text-sm text-gray-700">${t[`phase_${phaseId}_desc`]}</p>`;
                    });
                });
                if(document.querySelector('.content-section.active').id === 'menstrual-cycle') {
                    if(!document.querySelector('.phase-active')) {
                       document.getElementById('phase-menstrual').click();
                    }
                }

                const pmsTableBody = document.getElementById('pms-table-body');
                pmsTableBody.innerHTML = `
                    <tr class="bg-white border-b"><th scope="row" class="px-4 py-4 font-medium text-gray-900">${t.mc_pms_table_prevalence}</th><td class="px-4 py-4">${t.mc_pms_table_prevalence_pms}</td><td class="px-4 py-4">${t.mc_pms_table_prevalence_pmdd}</td></tr>
                    <tr class="bg-amber-50 border-b"><th scope="row" class="px-4 py-4 font-medium text-gray-900">${t.mc_pms_table_symptoms}</th><td class="px-4 py-4">${t.mc_pms_table_symptoms_pms}</td><td class="px-4 py-4">${t.mc_pms_table_symptoms_pmdd}</td></tr>
                    <tr class="bg-white border-b"><th scope="row" class="px-4 py-4 font-medium text-gray-900">${t.mc_pms_table_impact}</th><td class="px-4 py-4">${t.mc_pms_table_impact_pms}</td><td class="px-4 py-4">${t.mc_pms_table_impact_pmdd}</td></tr>
                    <tr class="bg-amber-50"><th scope="row" class="px-4 py-4 font-medium text-gray-900">${t.mc_pms_table_diagnosis}</th><td class="px-4 py-4">${t.mc_pms_table_diagnosis_pms}</td><td class="px-4 py-4">${t.mc_pms_table_diagnosis_pmdd}</td></tr>
                `;

                const aubGrid = document.getElementById('palm-coein-grid');
                const aubDetails = document.getElementById('palm-coein-details');
                aubGrid.innerHTML = '';
                appData.menstrualCycle.aub.forEach(key => {
                    const tile = document.createElement('div');
                    tile.className = 'p-3 bg-amber-100 text-amber-800 rounded-lg cursor-pointer hover:bg-amber-200 transition';
                    tile.textContent = key;
                    tile.dataset.key = key;
                    aubGrid.appendChild(tile);
                });
                
                aubGrid.addEventListener('click', (e) => {
                    if (e.target.dataset.key) {
                        const key = e.target.dataset.key.toLowerCase();
                        aubDetails.innerHTML = `<span class="font-bold">${t[`aub_${key}_title`]}:</span> ${t[`aub_${key}_desc`]}`;
                        Array.from(aubGrid.children).forEach(child => child.classList.remove('bg-amber-300'));
                        e.target.classList.add('bg-amber-300');
                    }
                });
                if(!aubGrid.querySelector('.bg-amber-300')) {
                    aubGrid.children[0].click();
                }
            };

            const createAccordionItem = (title, content) => {
                return `
                    <div class="border-b border-gray-200">
                        <button type="button" class="accordion-button flex items-center justify-between w-full p-4 font-semibold text-left text-gray-700 bg-gray-50 hover:bg-gray-100 transition">
                            <span>${title}</span>
                            <svg class="w-4 h-4 shrink-0 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                        <div class="accordion-content">
                            <div class="p-4 text-sm text-gray-600">
                                ${content}
                            </div>
                        </div>
                    </div>
                `;
            };
            
            const initConditions = () => {
                const t = translations[currentLanguage];
                const container = document.getElementById('conditions-container');
                const fileMap = { endo: 'endometriosis', fib: 'fibroids', pcos: 'pcos', pid: 'pid' };
                
                container.innerHTML = appData.conditions.map(item => {
                    const detailsHtml = item.details.map(key => 
                        `<p class="mb-2"><strong class="text-${item.color}-800">${t[`cond_${key}_label`]}:</strong> ${t[`cond_${item.id}_${key}`]}</p>`
                    ).join('');

                    const linkHtml = `
                        <div class="mt-4 text-right">
                            <a href="pages/${fileMap[item.id]}.html" class="inline-block bg-${item.color}-100 text-${item.color}-800 font-semibold py-2 px-4 rounded-lg hover:bg-${item.color}-200 transition text-sm" data-translate="link_${item.id}">${t[`link_${item.id}`]}</a>
                        </div>
                    `;

                    return `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <button class="accordion-button flex justify-between items-center w-full p-5 text-left font-semibold text-xl text-${item.color}-800 bg-${item.color}-50 hover:bg-${item.color}-100 transition">
                                <div class="flex items-center">
                                    <span class="text-3xl mr-4">${item.icon}</span>
                                    <span>${t[`cond_${item.id}_name`]}</span>
                                </div>
                                <svg class="w-6 h-6 shrink-0 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </button>
                            <div class="accordion-content">
                                <div class="p-5 border-t border-${item.color}-200">
                                    <p class="italic text-gray-600 mb-4">${t[`cond_${item.id}_summary`]}</p>
                                    <div class="text-sm space-y-2">${detailsHtml}</div>
                                    ${linkHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            const initMenopause = () => {
                const t = translations[currentLanguage];
                const tabsContainer = document.getElementById('menopause-tabs');
                const contentDiv = document.getElementById('menopause-content');
                const accordionContainer = document.getElementById('symptoms-accordion');

                tabsContainer.innerHTML = appData.menopause.stages.map(stage => 
                    `<button class="menopause-tab-btn flex-1 md:flex-none px-4 py-2 rounded-full text-sm font-semibold transition" data-tab="${stage}">${t[`meno_tab_${stage}`]}</button>`
                ).join('');

                const tabButtons = tabsContainer.querySelectorAll('.menopause-tab-btn');

                const updateContent = (tabId) => {
                    contentDiv.innerHTML = `<p>${t[`meno_stage_${tabId}_desc`]}</p>`;
                    tabButtons.forEach(btn => {
                        btn.classList.toggle('tab-active', btn.dataset.tab === tabId);
                        btn.classList.toggle('tab-inactive', btn.dataset.tab !== tabId);
                    });
                };

                tabButtons.forEach(btn => {
                    btn.addEventListener('click', () => updateContent(btn.dataset.tab));
                });
                
                accordionContainer.innerHTML = appData.menopause.symptoms.map(symptom => 
                    createAccordionItem(t[`meno_symptom_${symptom}_title`], t[`meno_symptom_${symptom}_desc`])
                ).join('');

                if(!tabsContainer.querySelector('.tab-active')) {
                    updateContent('peri');
                }
            };
            
            const initCancer = () => {
                const t = translations[currentLanguage];
                const container = document.getElementById('cancer-container');
                const fileMap = {
                    breast: 'ca-breast',
                    cervical: 'ca-cervix',
                    ovarian: 'ca-ovary',
                    uterine: 'ca-endometrium'
                };

                container.innerHTML = appData.cancer.map(item => {
                    const detailsHtml = item.details.map(key => 
                        `<p class="mb-2"><strong class="text-${item.color}-800">${t[`cancer_${key}_label`]}:</strong> ${t[`cancer_${item.id}_${key}`]}</p>`
                    ).join('');

                    const linkHtml = `
                        <div class="mt-4 text-right">
                            <a href="pages/${fileMap[item.id]}.html" class="inline-block bg-${item.color}-100 text-${item.color}-800 font-semibold py-2 px-4 rounded-lg hover:bg-${item.color}-200 transition text-sm" data-translate="link_${item.id}">${t[`link_${item.id}`]}</a>
                        </div>
                    `;

                    return `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <button class="accordion-button flex justify-between items-center w-full p-5 text-left font-semibold text-xl text-${item.color}-800 bg-${item.color}-50 hover:bg-${item.color}-100 transition">
                                <div class="flex items-center">
                                    <span class="text-3xl mr-4">${item.icon}</span>
                                    <span>${t[`cancer_${item.id}_name`]}</span>
                                </div>
                                <svg class="w-6 h-6 shrink-0 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </button>
                            <div class="accordion-content">
                                <div class="p-5 border-t border-${item.color}-200">
                                    <p class="italic text-gray-600 mb-4">${t[`cancer_${item.id}_summary`]}</p>
                                    <div class="text-sm space-y-2">${detailsHtml}</div>
                                    ${linkHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            document.body.addEventListener('click', (e) => {
                if (e.target.matches('.accordion-button, .accordion-button *')) {
                    const button = e.target.closest('.accordion-button');
                    const content = button.nextElementSibling;
                    const icon = button.querySelector('svg');
                    
                    if (content && content.classList.contains('accordion-content')) {
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                            if (icon) icon.style.transform = 'rotate(0deg)';
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                            if (icon) icon.style.transform = 'rotate(180deg)';
                        }
                    }
                }
            });
            
            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
            
            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                const currentGoogleLang = document.querySelector('.goog-te-gadget-simple .goog-te-menu-value span').innerText.toLowerCase();
                if (currentGoogleLang !== 'english') {
                    const langSelect = document.querySelector('.goog-te-gadget-simple');
                    langSelect.value = 'en';
                    langSelect.dispatchEvent(new Event('change'));
                }
                changeLanguage(currentLanguage);
            });

            changeLanguage('en');
            navigate(window.location.hash);
        });
    </script>
