                    follow_up_desc: "Despu√©s del tratamiento, tendr√° citas de seguimiento regulares con su equipo de oncolog√≠a. Esto incluye ex√°menes f√≠sicos, mamograf√≠as y monitoreo de cualquier efecto secundario a largo plazo del tratamiento.",
                    emotional_title: "Bienestar Emocional",
                    emotional_desc: "Adaptarse a la vida despu√©s del c√°ncer puede traer una variedad de emociones. Conectarse con grupos de apoyo, hablar con un consejero y centrarse en el bienestar puede ayudarla a navegar este nuevo cap√≠tulo.",

                    footer_disclaimer_title: "Descargo de Responsabilidad",
                    footer_disclaimer_p1: "La informaci√≥n proporcionada en esta gu√≠a es solo para fines educativos y no pretende ser un sustituto del consejo, diagn√≥stico o tratamiento m√©dico profesional. Siempre busque el consejo de su m√©dico u otro proveedor de salud calificado con cualquier pregunta que pueda tener sobre una condici√≥n m√©dica.",
                    footer_disclaimer_p2: "Material de Origen: El contenido est√° adaptado de fuentes acreditadas como el <a href='https://www.cancer.gov/espanol/tipos/seno' target='_blank' class='underline hover:text-amber-800'>Instituto Nacional del C√°ncer (NCI)</a> y la <a href='https://www.cancer.org/es/cancer/tipos/cancer-de-seno.html' target='_blank' class='underline hover:text-amber-800'>Sociedad Americana contra el C√°ncer</a>."
                }
            };

            const symptomData = [
                { id: 'lump', icon: 'üëÜ' }, { id: 'swelling', icon: 'üéà' },
                { id: 'skin', icon: 'üçä' }, { id: 'nipple_pain', icon: 'üëá' },
                { id: 'discharge', icon: 'üíß' }, { id: 'lymph_nodes', icon: 'üü£' }
            ];

            const changeLanguage = (lang) => {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                document.getElementById('lang-es').classList.toggle('active', lang === 'es');
                renderContent();
            };

            const renderContent = () => {
                const t = translations[currentLanguage];
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.dataset.translate;
                    if (t[key]) el.innerHTML = t[key];
                });
                renderSymptoms();
                renderRiskFactors();
                updateTimelineDetails('40-49');
            };

            const renderSymptoms = () => {
                const t = translations[currentLanguage];
                const container = document.getElementById('symptoms-container');
                container.innerHTML = symptomData.map(symptom => `
                    <div class="symptom-card p-4 bg-pink-50 rounded-lg shadow-sm cursor-pointer border-2 border-transparent hover:border-pink-300 flex flex-col items-center text-center" data-symptom="${symptom.id}">
                        <span class="text-4xl mb-2">${symptom.icon}</span>
                        <h5 class="font-bold text-md text-pink-800">${t[`symptom_${symptom.id}_name`]}</h5>
                    </div>
                `).join('');

                const symptomCards = document.querySelectorAll('.symptom-card');
                const detailsContainer = document.getElementById('symptom-details');
                symptomCards.forEach(card => {
                    card.addEventListener('click', () => {
                        const symptomId = card.dataset.symptom;
                        symptomCards.forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        detailsContainer.innerHTML = `<p class="text-sm text-gray-700">${t[`symptom_${symptomId}_desc`]}</p>`;
                    });
                });
                if(symptomCards.length > 0) {
                    symptomCards[0].click();
                }
            };

            const renderRiskFactors = () => {
                const t = translations[currentLanguage];
                const container = document.getElementById('risk-factors-container');
                container.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h4 class="font-bold text-lg text-gray-800" data-translate="risk_non_mod_title">${t.risk_non_mod_title}</h4>
                            <p class="text-sm text-gray-600" data-translate="risk_non_mod_list">${t.risk_non_mod_list}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h4 class="font-bold text-lg text-gray-800" data-translate="risk_lifestyle_title">${t.risk_lifestyle_title}</h4>
                            <p class="text-sm text-gray-600" data-translate="risk_lifestyle_list">${t.risk_lifestyle_list}</p>
                        </div>
                    </div>
                `;
            };

            const timelineSegments = document.querySelectorAll('.timeline-segment');
            const timelineDetails = document.getElementById('timeline-details');

            const updateTimelineDetails = (ageGroup) => {
                const t = translations[currentLanguage];
                timelineSegments.forEach(seg => {
                    seg.classList.toggle('active', seg.dataset.age === ageGroup);
                });
                timelineDetails.innerHTML = t[`timeline_details_${ageGroup.replace('-', '_').replace('+', '_plus')}`];
            };

            timelineSegments.forEach(segment => {
                segment.addEventListener('click', () => updateTimelineDetails(segment.dataset.age));
            });
            
            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
            
            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                const currentGoogleLang = document.querySelector('.goog-te-gadget-simple .goog-te-menu-value span').innerText.toLowerCase();
                if (currentGoogleLang !== 'english') {
                    const langSelect = document.querySelector('.goog-te-gadget-simple');
                    langSelect.value = 'en';
                    langSelect.dispatchEvent(new Event('change'));
                }
                changeLanguage(currentLanguage);
            });

            changeLanguage('en');
        });
    </script>
</body>
