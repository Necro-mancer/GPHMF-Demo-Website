    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentLanguage = 'en';

            const translations = {

                    subtitle: "Ovarian cancer is often called a 'silent' disease, but it's more accurate to say it whispers. Learning to recognize its subtle but persistent symptoms is the most powerful tool for early detection.",

                    risk_genetic_title: "Genetic Mutations", risk_genetic_desc: "Mutations in genes like BRCA1 and BRCA2 significantly increase risk.",
                    risk_other_title: "Other Factors", risk_other_desc: "Includes endometriosis, never having been pregnant, and obesity.",

                    diagnosis_title: "How Ovarian Cancer Is Diagnosed",
                    diagnosis_p1: "If you have persistent symptoms, your doctor will start an evaluation:",
                    diagnosis_li1: "<strong>Pelvic Exam:</strong> The doctor will feel the ovaries for any masses or changes.",
                    diagnosis_li2: "<strong>Transvaginal Ultrasound:</strong> This imaging test can create a picture of the ovaries to identify any suspicious masses.",
                    diagnosis_li3: "<strong>CA-125 Blood Test:</strong> This test measures a protein that can be elevated in ovarian cancer, but it is not a perfect screening tool and can be raised by other conditions.",

                    diagnosis_details_title: "Understanding Your Diagnosis",

                    emotional_desc: "A cancer diagnosis is a life-changing event. Connecting with support groups, counselors, or other survivors can be an essential part of your recovery and long-term well-being.",

                    footer_disclaimer_title: "Disclaimer",
                    footer_disclaimer_p1: "The information provided in this guide is for educational purposes only and is not intended as a substitute for professional medical advice, diagnosis, or treatment. Always seek the advice of your physician or other qualified health provider with any questions you may have regarding a medical condition.",
                    footer_disclaimer_p2: "Source Material: Content is adapted from reputable sources including the <a href='https://ocrahope.org/' target='_blank' class='underline hover:text-amber-800'>Ovarian Cancer Research Alliance (OCRA)</a> and the <a href='https://www.cancer.org/cancer/types/ovarian-cancer.html' target='_blank' class='underline hover:text-amber-800'>American Cancer Society</a>."

                es: {
                    app_title: "Cáncer de Ovario",
                    back_to_main: "← Volver a la Guía Principal",
                    back_button: "Volver",
                    main_title: "Entendiendo el Cáncer de Ovario",
                    subtitle: "Al cáncer de ovario a menudo se le llama una enfermedad 'silenciosa', pero es más exacto decir que susurra. Aprender a reconocer sus síntomas sutiles pero persistentes es la herramienta más poderosa para la detección temprana.",
                    
                    key_message_title: "Mensaje Clave: Escuche a su Cuerpo",
                    key_message_p1: "Actualmente **no existe una prueba de detección fiable** para el cáncer de ovario en la población general. Esto hace que sea fundamental prestar atención a su cuerpo e informar a su médico sobre síntomas persistentes e inusuales.",

                    symptoms_title: "Síntomas a los que Prestar Atención",
                    symptoms_p1: "La clave es que estos síntomas son nuevos, ocurren casi a diario y persisten durante más de unas pocas semanas. Haga clic en un síntoma para obtener más información.",
                    symptom_select: "Seleccione un síntoma arriba para más detalles.",
                    symptom_bloating_name: "Hinchazón", symptom_bloating_desc: "La hinchazón persistente que no desaparece es un signo clave.",
                    symptom_eating_name: "Dificultad para comer", symptom_eating_desc: "Sentirse lleno rápidamente o tener problemas para comer.",
                    symptom_abdominal_name: "Dolor Abdominal/Pélvico", symptom_abdominal_desc: "Dolor o malestar en el abdomen o el área pélvica.",
                    symptom_trouble_urinary_name: "Problemas urinarios", symptom_trouble_urinary_desc: "Síntomas urinarios como urgencia o frecuencia.",

                    risk_factors_title: "Comprendiendo su Riesgo",
                    risk_age_title: "Edad", risk_age_desc: "El riesgo aumenta con la edad, y la mayoría de los casos se diagnostican después de la menopausia.",

                    diagnosis_title: "Cómo se Diagnostica el Cáncer de Ovario",

                    diagnosis_li2: "<strong>Ecografía Transvaginal:</strong> Esta prueba de imagen puede crear una imagen de los ovarios para identificar cualquier masa sospechosa.",
                    diagnosis_li3: "<strong>Análisis de Sangre CA-125:</strong> Esta prueba mide una proteína que puede estar elevada en el cáncer de ovario, pero no es una herramienta de detección perfecta y puede estar elevada por otras condiciones.",

                    diagnosis_details_title: "Entendiendo su Diagnóstico",
                    types_title: "Tipos de Cáncer de Ovario",
                    types_p1: "Su informe de biopsia identificará el tipo de cáncer. La mayoría de los cánceres de ovario son 'epiteliales', lo que significa que comienzan en las células que cubren la superficie del ovario. Su informe de patología después de la cirugía identificará el subtipo y grado específicos, lo que ayuda a guiar el tratamiento.",

                    follow_up_desc: "Tendrá citas de seguimiento regulares, que incluyen exámenes pélvicos y, a veces, análisis de sangre o imágenes, para monitorear cualquier signo de que el cáncer regrese.",

                    emotional_desc: "Un diagnóstico de cáncer es un evento que cambia la vida. Conectarse con grupos de apoyo, consejeros u otros sobrevivientes puede ser una parte esencial de su recuperación y bienestar a largo plazo.",

                    footer_disclaimer_title: "Descargo de Responsabilidad",
                    footer_disclaimer_p1: "La información proporcionada en esta guía es solo para fines educativos y no pretende ser un sustituto del consejo, diagnóstico o tratamiento médico profesional. Siempre busque el consejo de su médico u otro proveedor de salud calificado con cualquier pregunta que pueda tener sobre una condición médica.",
                    footer_disclaimer_p2: "Material de Origen: El contenido está adaptado de fuentes acreditadas como la <a href='https://ocrahope.org/' target='_blank' class='underline hover:text-amber-800'>Alianza de Investigación del Cáncer de Ovario (OCRA)</a> y la <a href='https://www.cancer.org/es/cancer/tipos/cancer-de-ovario.html' target='_blank' class='underline hover:text-amber-800'>Sociedad Americana contra el Cáncer</a>."

            };

            const symptomData = [
                { id: 'bloating', icon: '🎈' }, { id: 'eating', icon: '🍽️' },
                { id: 'abdominal', icon: '😖' }, { id: 'trouble_urinary', icon: '🚽' }
            ];

            const riskFactorData = [
                { id: 'age', icon: '👵', color: 'blue' },
                { id: 'family', icon: '👨‍👩‍👧‍👦', color: 'green' },
                { id: 'genetic', icon: '🧬', color: 'purple' },
                { id: 'other', icon: '➕', color: 'orange' }
            ];

            const changeLanguage = (lang) => {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                document.getElementById('lang-es').classList.toggle('active', lang === 'es');
                renderContent();
            };

            const renderContent = () => {
                const t = translations[currentLanguage];
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.dataset.translate;
                    if (t[key]) el.innerHTML = t[key];
                });
                renderSymptoms();
                renderRiskFactors();
            };

            const renderSymptoms = () => {
                const t = translations[currentLanguage];
                const container = document.getElementById('symptoms-container');
                container.innerHTML = symptomData.map(symptom => `
                    <div class="symptom-card p-4 bg-violet-50 rounded-lg shadow-sm cursor-pointer border-2 border-transparent hover:border-violet-300 flex flex-col items-center text-center" data-symptom="${symptom.id}">
                        <span class="text-4xl mb-2">${symptom.icon}</span>
                        <h5 class="font-bold text-md text-violet-800">${t[`symptom_${symptom.id}_name`]}</h5>
                    </div>
                `).join('');

                const symptomCards = document.querySelectorAll('.symptom-card');
                const detailsContainer = document.getElementById('symptom-details');
                symptomCards.forEach(card => {
                    card.addEventListener('click', () => {
                        const symptomId = card.dataset.symptom;
                        symptomCards.forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        detailsContainer.innerHTML = `<p class="text-sm text-gray-700">${t[`symptom_${symptomId}_desc`]}</p>`;
                    });
                });
                if(symptomCards.length > 0) {
                    symptomCards[0].click();
                }
            };

            const renderRiskFactors = () => {
                const t = translations[currentLanguage];
                const container = document.getElementById('risk-factors-container');
                container.innerHTML = riskFactorData.map(risk => `
                    <div class="bg-gray-50 p-4 rounded-lg flex items-start space-x-4 mb-4">
                        <span class="text-3xl">${risk.icon}</span>
                        <div>
                            <h4 class="font-bold text-lg text-gray-800">${t[`risk_${risk.id}_title`]}</h4>
                            <p class="text-sm text-gray-600">${t[`risk_${risk.id}_desc`]}</p>
                        </div>
                    </div>
                `).join('');
            };
            
            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
            
            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                const currentGoogleLang = document.querySelector('.goog-te-gadget-simple .goog-te-menu-value span').innerText.toLowerCase();
                if (currentGoogleLang !== 'english') {
                    const langSelect = document.querySelector('.goog-te-gadget-simple');
                    langSelect.value = 'en';
                    langSelect.dispatchEvent(new Event('change'));
                }
                changeLanguage(currentLanguage);
            });

            changeLanguage('en');
        });
    </script>
</body>
