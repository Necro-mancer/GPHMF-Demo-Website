                meds_section_title: "Una Mirada Cercana a los Medicamentos",

                hope_title: "Viviendo una Vida Plena con Ansiedad",

                hope_infographic_1_title: "La Ansiedad es una Señal",

                footer_sources: "Contenido adaptado del Instituto Nacional de Salud Mental (NIMH).",
                footer_link_text: "Visite la página original del NIMH sobre Trastornos de Ansiedad",
                gad_title: "Trastorno de Ansiedad Generalizada (TAG)",
                gad_desc: "El TAG se caracteriza por una preocupación crónica y exagerada sobre una amplia gama de cosas cotidianas, como la salud personal, el trabajo, las interacciones sociales y las finanzas. La preocupación es a menudo incontrolable, desproporcionada al evento temido real, y persiste durante meses.",
                gad_criteria_title: "Resumen Diagnóstico:",
                gad_criteria_text: "Ansiedad y preocupación excesivas que ocurren más días de los que no durante al menos 6 meses, sobre una serie de eventos. A la persona le resulta difícil controlar la preocupación y experimenta al menos tres síntomas físicos o cognitivos (p. ej., inquietud, fatiga, dificultad para concentrarse).",
                gad_risk_title: "Factores de Riesgo Comunes:",

                panic_title: "Trastorno de Pánico",

                panic_criteria_title: "Resumen Diagnóstico:",
                panic_criteria_text: "Ataques de pánico inesperados y recurrentes. Al menos un ataque ha sido seguido por 1 mes o más de preocupación persistente sobre ataques adicionales o sus consecuencias, y/o un cambio desadaptativo significativo en el comportamiento relacionado con los ataques (p. ej., evitación).",
                panic_risk_title: "Factores de Riesgo Comunes:",

                social_title: "Trastorno de Ansiedad Social",
                social_desc: "Es un miedo intenso y persistente a ser observado y juzgado por los demás en situaciones sociales o de actuación como conocer gente nueva, hablar en público o incluso comer delante de otros. El miedo subyacente es actuar de una manera que sea vergonzosa, conduzca al rechazo u ofenda a otros.",
                social_criteria_title: "Resumen Diagnóstico:",

                social_risk_title: "Factores de Riesgo Comunes:",

                phobia_title: "Fobias Específicas",

                phobia_criteria_title: "Resumen Diagnóstico:",
                phobia_criteria_text: "Miedo o ansiedad marcada sobre un objeto o situación específica. El objeto o situación fóbica casi siempre provoca miedo inmediato y se evita activamente. El miedo es desproporcionado al peligro real y es persistente, durando típicamente 6 meses o más.",
                phobia_risk_title: "Factores de Riesgo Comunes:",

                symptom_list_emotional: ["Sentirse inquieto, tenso o al límite", "Sentimientos incontrolables de preocupación", "Dificultad para concentrarse o mente en blanco", "Irritabilidad e impaciencia", "Una sensación de peligro inminente, pánico o catástrofe"],
                symptom_list_physical: ["Corazón palpitante o acelerado", "Sudoración, temblores o sacudidas", "Falta de aliento o sensación de ahogo", "Dolores de cabeza, de estómago o náuseas", "Tensión muscular y problemas para dormir"],
                prevalence_chart_y_axis: "% Estimado de Adultos en EE. UU.",
                prevalence_chart_label_phobia: "Fobia Específica",
                prevalence_chart_label_social: "Ansiedad Social",
                prevalence_chart_label_panic: "Trastorno de Pánico",
                prevalence_chart_label_gad: "TAG",
                med_ssri_title: "ISRS y IRSN (Antidepresivos)",

                med_ssri_moa_text: "Suelen ser la medicación de primera línea para el manejo de la ansiedad a largo plazo. Actúan aumentando los niveles de sustancias químicas cerebrales que regulan el estado de ánimo, como la serotonina y la norepinefrina.",

                med_ssri_se_list: "Náuseas, dolor de cabeza, insomnio o somnolencia. A menudo disminuyen con el tiempo.",
                med_ssri_con_title: "Consideraciones Clave",
                med_ssri_con_text: "Estos medicamentos tardan varias semanas en alcanzar su efecto completo. Están destinados a un uso diario y a largo plazo y no deben suspenderse bruscamente.",

                med_benzo_moa_text: "Son medicamentos de acción rápida que potencian el efecto del GABA, un neurotransmisor que calma la actividad cerebral. Proporcionan un alivio rápido de la ansiedad intensa o el pánico.",

                med_beta_title: "Betabloqueantes",
                med_beta_moa_title: "Cómo Funcionan",
                med_beta_moa_text: "Son medicamentos para la presión arterial que bloquean los efectos de la adrenalina. No tratan el sentimiento psicológico de preocupación, pero son muy eficaces para controlar los síntomas físicos de la ansiedad.",
                med_beta_se_title: "Efectos Secundarios Comunes",
                med_beta_se_list: "Fatiga, manos frías, mareos, debilidad.",
                med_beta_con_title: "Consideraciones Clave",
                med_beta_con_text: "Se utilizan a menudo según sea necesario para la ansiedad relacionada con el rendimiento (como hablar en público) para controlar síntomas como el corazón acelerado, los temblores y la voz temblorosa."

        };

        let currentLanguage = 'en';
        let prevalenceChart;

        document.addEventListener('DOMContentLoaded', () => {
            const langEnBtn = document.getElementById('lang-en');
            const langEsBtn = document.getElementById('lang-es');
            const showGoogleTranslateBtn = document.getElementById('show-google-translate');
            const backToNativeBtn = document.getElementById('back-to-native');
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');

            function changeLanguage(lang) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                langEnBtn.classList.toggle('active', lang === 'en');
                langEsBtn.classList.toggle('active', lang === 'es');
                renderContent();
            }
            
            langEnBtn.addEventListener('click', () => changeLanguage('en'));
            langEsBtn.addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                
                const googleTranslateCookie = document.cookie.match(/googtrans=([^\;]+)/);
                if (googleTranslateCookie) {
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
                }
                window.location.reload();
            });

            const tabBtns = document.querySelectorAll('#types .tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateTabContent(btn.dataset.tab);
                });
            });

            const medTabBtns = document.querySelectorAll('#medications .tab-btn');
            medTabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    medTabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateMedContent(btn.dataset.medClass);
                });
            });

            changeLanguage('en'); // Initial load
        });

        function renderContent() {
            const t = translations[currentLanguage];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });
            
            updateTabContent(document.querySelector('#types .tab-btn.active').dataset.tab);
            updateMedContent(document.querySelector('#medications .tab-btn.active').dataset.medClass);
            renderSymptomLists();
            renderPrevalenceChart();
        }
        
        function updateTabContent(tabKey) {
            const t = translations[currentLanguage];
            const contentEl = document.getElementById('tab-content');
            
            const riskFactorsHtml = t[`${tabKey}_risk_list`].map(item => `<li class="text-sm">${item}</li>`).join('');

            contentEl.innerHTML = `
                <div class="fade-in">
                    <h4 class="font-bold text-xl mb-3 text-slate-800">${t[`${tabKey}_title`]}</h4>
                    <p class="text-slate-600 mb-4">${t[`${tabKey}_desc`]}</p>
                    <div class="bg-teal-50 border-l-4 border-teal-500 text-teal-800 p-4 rounded-r-lg mb-6">
                        <p class="font-bold text-sm mb-1">${t[`${tabKey}_criteria_title`]}</p>
                        <p class="text-sm">${t[`${tabKey}_criteria_text`]}</p>
                    </div>
                    <div>
                        <h5 class="font-bold text-lg mb-2 text-slate-700">${t[`${tabKey}_risk_title`]}</h5>
                        <ul class="list-disc list-inside space-y-1 text-slate-600">
                            ${riskFactorsHtml}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        function updateMedContent(medClass) {
            const t = translations[currentLanguage];
            const contentEl = document.getElementById('med-content');
            const sideEffectsHtml = t[`med_${medClass}_se_list`].split(',').map(item => `<li class="text-sm">${item.trim()}</li>`).join('');

            contentEl.innerHTML = `
                <div class="fade-in">
                    <h4 class="font-bold text-xl mb-4 text-slate-800">${t[`med_${medClass}_title`]}</h4>
                    <div class="mb-4">
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_moa_title`]}</h5>
                        <p class="text-sm text-slate-600">${t[`med_${medClass}_moa_text`]}</p>
                    </div>
                    <div class="mb-4">
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_se_title`]}</h5>
                        <ul class="list-disc list-inside space-y-1">${sideEffectsHtml}</ul>
                    </div>
                    <div>
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_con_title`]}</h5>
                        <p class="text-sm text-slate-600">${t[`med_${medClass}_con_text`]}</p>
                    </div>
                </div>
            `;
        }

        function renderSymptomLists() {
            const t = translations[currentLanguage];
            const emotionalListEl = document.getElementById('symptoms-emotional-list');
            const physicalListEl = document.getElementById('symptoms-physical-list');

            emotionalListEl.innerHTML = t.symptom_list_emotional.map(item => `<li class="flex items-start"><span class="mr-2 text-teal-500">🧠</span><span>${item}</span></li>`).join('');
            physicalListEl.innerHTML = t.symptom_list_physical.map(item => `<li class="flex items-start"><span class="mr-2 text-teal-500">💓</span><span>${item}</span></li>`).join('');
        }

        function renderPrevalenceChart() {
            const t = translations[currentLanguage];
            if (prevalenceChart) {
                prevalenceChart.destroy();
            }
            const ctx = document.getElementById('prevalenceChart').getContext('2d');
            prevalenceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [t.prevalence_chart_label_phobia, t.prevalence_chart_label_social, t.prevalence_chart_label_panic, t.prevalence_chart_label_gad],
                    datasets: [{
                        label: t.prevalence_chart_y_axis,
                        data: [12.5, 7.1, 2.7, 2.9],
                        backgroundColor: ['#94D2BD', '#5EAAA8', '#3B8C88', '#2E6B6A'],
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { display: true, text: t.prevalence_chart_y_axis, color: '#475569' },
                            ticks: { color: '#475569', callback: (value) => value + '%' }
                        },
                        y: { ticks: { color: '#475569' } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}%` } }
                    }
                }
            });
        }

    </script>
