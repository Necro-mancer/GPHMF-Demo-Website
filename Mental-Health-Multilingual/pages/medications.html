            const container = document.getElementById('main-tabs-container');

            container.innerHTML = disorders.map((disorder, index) => `

            // Re-translate and re-attach event listeners
            container.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
