                treatment_therapy_desc: "La terapia es un complemento crucial de la medicación. Ayuda a las personas a aprender a manejar sus síntomas, reconocer las señales de advertencia tempranas de los episodios anímicos, desarrollar rutinas saludables y sobrellevar el impacto que el trastorno tiene en su vida y relaciones. La terapia centrada en la familia también es muy beneficiosa.",
                treatment_other_title: "Otras Terapias",
                treatment_other_desc: "Para episodios graves o resistentes al tratamiento, se pueden considerar otras opciones. La Terapia Electroconvulsiva (TEC) es un procedimiento médico seguro y muy eficaz para la manía o depresión severa. También se están utilizando opciones más nuevas como la Estimulación Magnética Transcraneal (EMT).",
                meds_section_title: "Una Mirada Cercana a los Medicamentos",
                meds_section_subtitle: "La medicación es fundamental para manejar el trastorno bipolar. El objetivo es estabilizar el estado de ánimo y prevenir recaídas en manía o depresión. Encontrar el medicamento o la combinación adecuada es un proceso cuidadoso y colaborativo.",
                med_tab_stabilizers: "Estabilizadores del Ánimo",
                med_tab_antipsychotics: "Antipsicóticos Atípicos",
                med_tab_antidepressants: "Antidepresivos",
                hope_title: "Vivir Bien: Un Viaje de Equilibrio y Esperanza",
                hope_subtitle: "Un diagnóstico de trastorno bipolar puede ser abrumador, pero es una condición altamente tratable. Si bien es un viaje de por vida, el tratamiento constante permite a las personas manejar sus cambios de humor y llevar vidas saludables y productivas.",
                hope_infographic_1_title: "La Consistencia es su Ancla",
                hope_infographic_1_desc: "La rutina es una herramienta poderosa para la estabilidad. Tomar los medicamentos según lo prescrito, mantener un horario de sueño regular y asistir a las citas de terapia de manera consistente crean una base predecible que ayuda a prevenir los episodios anímicos.",
                hope_infographic_2_title: "Usted es un Socio en su Cuidado",
                hope_infographic_2_desc: "Un tratamiento eficaz es una colaboración. Rastrear sus estados de ánimo, reconocer sus señales de advertencia personales para la manía y la depresión, y comunicarse abiertamente con su médico son partes esenciales del manejo de su salud.",
                hope_infographic_3_title: "Usted es Más que un Diagnóstico",
                hope_infographic_3_desc: "El trastorno bipolar es parte de su salud, pero no define quién es usted. Con un manejo eficaz, puede perseguir sus metas, nutrir sus relaciones y construir una vida significativa.",
                footer_disclaimer_title: "Descargo de Responsabilidad Importante",
                footer_disclaimer_text: "Esta página resume información con fines educativos y no sustituye el consejo, diagnóstico o tratamiento médico profesional. Consulte siempre a un proveedor de atención médica para el diagnóstico y tratamiento.",
                footer_sources: "Contenido adaptado del Instituto Nacional de Salud Mental (NIMH).",
                footer_link_text: "Visite la página original del NIMH sobre Trastorno Bipolar",
                bipolar1_title: "Trastorno Bipolar I",
                bipolar1_desc: "El Bipolar I se define por la presencia de al menos un episodio maníaco. Este episodio maníaco puede ser precedido o seguido por episodios hipomaníacos (maníacos menos severos) o depresivos mayores. La experiencia de la manía es una característica clave y a menudo es lo suficientemente grave como para causar un deterioro significativo en el funcionamiento o para necesitar hospitalización.",
                bipolar1_criteria_title: "Resumen Diagnóstico:",
                bipolar1_criteria_text: "Definido por al menos un episodio maníaco que dura al menos 1 semana y está presente la mayor parte del día, casi todos los días. La alteración del estado de ánimo es lo suficientemente grave como para causar un deterioro marcado en el funcionamiento social u ocupacional o para requerir hospitalización para prevenir daños a sí mismo o a otros.",
                bipolar1_risk_title: "Factores de Riesgo Comunes:",
                bipolar1_risk_list: ["Genética (tener un pariente de primer grado con el trastorno)", "Períodos de alto estrés o eventos traumáticos", "El uso de sustancias puede desencadenar episodios en individuos vulnerables"],
                bipolar2_title: "Trastorno Bipolar II",
                bipolar2_desc: "El Bipolar II se define por un patrón de episodios depresivos y episodios hipomaníacos, pero no los episodios maníacos completos que son típicos del Bipolar I. La hipomanía es una forma menos severa de manía. Las personas con Bipolar II a menudo buscan tratamiento durante un episodio depresivo, ya que los episodios hipomaníacos pueden incluso sentirse productivos o buenos.",
                bipolar2_criteria_title: "Resumen Diagnóstico:",
                bipolar2_criteria_text: "Definido por un historial de al menos un episodio depresivo mayor y al menos un episodio hipomaníaco. Nunca ha habido un episodio maníaco completo. Los síntomas causan malestar o deterioro clínicamente significativo.",
                bipolar2_risk_title: "Factores de Riesgo Comunes:",
                bipolar2_risk_list: ["El historial familiar es un fuerte predictor", "A menudo coexiste con trastornos de ansiedad", "Puede ser desencadenado por cambios importantes en la vida o alteraciones en los patrones de sueño"],
                cyclothymia_title: "Trastorno Ciclotímico (Ciclotimia)",
                cyclothymia_desc: "La ciclotimia es una forma más leve de trastorno bipolar que implica muchos 'cambios de humor', con síntomas de hipomanía y depresivos que ocurren con frecuencia pero son menos severos y de menor duración que en el Bipolar I o II. Las personas con ciclotimia experimentan altibajos emocionales, pero con períodos de estado de ánimo estable entre ellos.",
                cyclothymia_criteria_title: "Resumen Diagnóstico:",
                cyclothymia_criteria_text: "Durante al menos 2 años (1 año en niños/adolescentes), ha habido numerosos períodos con síntomas hipomaníacos que no cumplen los criterios para un episodio hipomaníaco y numerosos períodos con síntomas depresivos que no cumplen los criterios para un episodio depresivo mayor.",
                cyclothymia_risk_title: "Factores de Riesgo Comunes:",
                cyclothymia_risk_list: ["Temperamento (ser más temperamental o sensible)", "Historial familiar de trastorno bipolar", "A menudo comienza en la adolescencia o la adultez temprana"],
                symptoms_manic_list: ["Sentirse muy 'animado', 'eufórico' o exaltado", "Tener mucha energía, estar más activo de lo habitual", "Aumento de la actividad e inquietud", "Pensamientos acelerados, hablar muy rápido sobre muchas cosas diferentes", "Disminución de la necesidad de dormir", "Sentirse inusualmente importante, talentoso o poderoso", "Participar en comportamientos de riesgo, como gastos excesivos o conducción imprudente"],
                symptoms_depressive_list: ["Sentirse muy triste, 'deprimido', vacío o sin esperanza", "Tener muy poca energía", "Pérdida de interés en casi todas las actividades", "Sentirse preocupado y vacío", "Dificultad para concentrarse o recordar cosas", "Dormir demasiado o muy poco", "Cambios en el apetito, comer demasiado o muy poco", "Pensar en la muerte o el suicidio"],
                prevalence_chart_x_axis: "Nivel de Deterioro",
                prevalence_chart_y_axis: "Prevalencia (%)",
                prevalence_chart_label_serious: "Grave",
                prevalence_chart_label_moderate: "Moderado",
                prevalence_chart_label_mild: "Leve",
                med_stabilizers_title: "Estabilizadores del Ánimo",

                med_stabilizers_moa_text: "Son los medicamentos principales para el trastorno bipolar. Se cree que funcionan al influir en diversas vías de señalización química dentro de las células cerebrales, lo que ayuda a controlar los cambios de humor y a reducir la gravedad de los episodios tanto maníacos como depresivos. Ejemplos incluyen Litio y ciertos fármacos anticonvulsivos como el Ácido Valproico y la Lamotrigina.",
                med_stabilizers_se_title: "Efectos Secundarios Comunes",
                med_stabilizers_se_list: "Varía según el fármaco. Puede incluir somnolencia, mareos, temblor, aumento de la sed, aumento de peso. Algunos pueden afectar el hígado o los riñones.",
                med_stabilizers_con_title: "Consideraciones Clave",
                med_stabilizers_con_text: "A menudo se requieren análisis de sangre regulares para monitorear el nivel del medicamento en el cuerpo y para verificar los efectos en otros órganos. Es crucial tomarlos según lo prescrito y no suspenderlos repentinamente.",
                med_antipsychotics_title: "Antipsicóticos Atípicos",
                med_antipsychotics_moa_title: "Cómo Funcionan",
                med_antipsychotics_moa_text: "Estos medicamentos actúan sobre los receptores de dopamina y serotonina en el cerebro. A menudo se usan para tratar episodios maníacos agudos y también pueden usarse como estabilizadores del ánimo a largo plazo, a veces en combinación con otro estabilizador.",
                med_antipsychotics_se_title: "Efectos Secundarios Comunes",
                med_antipsychotics_se_list: "Somnolencia, mareos, inquietud, aumento de peso significativo, mayor riesgo de diabetes y colesterol alto.",
                med_antipsychotics_con_title: "Consideraciones Clave",
                med_antipsychotics_con_text: "Es importante el monitoreo regular del peso, la glucosa en sangre y los niveles de colesterol. Algunos pueden causar efectos secundarios relacionados con el movimiento.",
                med_antidepressants_title: "Antidepresivos",
                med_antidepressants_moa_title: "Cómo Funcionan",
                med_antidepressants_moa_text: "Estos medicamentos aumentan los niveles de neurotransmisores relacionados con el estado de ánimo, como la serotonina. Se usan para tratar los episodios depresivos del trastorno bipolar.",
                med_antidepressants_se_title: "Efectos Secundarios Comunes",
                med_antidepressants_se_list: "Náuseas, dolor de cabeza, insomnio, disfunción sexual. Los efectos secundarios son similares a su uso en la depresión mayor.",
                med_antidepressants_con_title: "Consideraciones Clave",
                med_antidepressants_con_text: "CRÍTICO: Los antidepresivos SÓLO deben usarse en combinación con un estabilizador del ánimo en personas con trastorno bipolar. Si se usan solos, pueden desencadenar un episodio maníaco o inducir un ciclado rápido entre los estados de ánimo."
            }
        };

        let currentLanguage = 'en';
        let prevalenceChart;

        document.addEventListener('DOMContentLoaded', () => {
            const langEnBtn = document.getElementById('lang-en');
            const langEsBtn = document.getElementById('lang-es');
            const showGoogleTranslateBtn = document.getElementById('show-google-translate');
            const backToNativeBtn = document.getElementById('back-to-native');
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');

            function changeLanguage(lang) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                langEnBtn.classList.toggle('active', lang === 'en');
                langEsBtn.classList.toggle('active', lang === 'es');
                renderContent();
            }
            
            langEnBtn.addEventListener('click', () => changeLanguage('en'));
            langEsBtn.addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                
                const googleTranslateCookie = document.cookie.match(/googtrans=([^\;]+)/);
                if (googleTranslateCookie) {
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
                }
                window.location.reload();
            });

            const tabBtns = document.querySelectorAll('#types .tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateTabContent(btn.dataset.tab);
                });
            });

            const medTabBtns = document.querySelectorAll('#medications .tab-btn');
            medTabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    medTabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateMedContent(btn.dataset.medClass);
                });
            });

            changeLanguage('en'); // Initial load
        });

        function renderContent() {
            const t = translations[currentLanguage];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });
            
            updateTabContent(document.querySelector('#types .tab-btn.active').dataset.tab);
            updateMedContent(document.querySelector('#medications .tab-btn.active').dataset.medClass);
            renderSymptomLists();
            renderPrevalenceChart();
        }
        
        function updateTabContent(tabKey) {
            const t = translations[currentLanguage];
            const contentEl = document.getElementById('tab-content');
            const riskFactorsHtml = t[`${tabKey}_risk_list`].map(item => `<li class="text-sm">${item}</li>`).join('');
            
            contentEl.innerHTML = `
                <div class="fade-in">
                    <h4 class="font-bold text-xl mb-3 text-slate-800">${t[`${tabKey}_title`]}</h4>
                    <p class="text-slate-600 mb-4">${t[`${tabKey}_desc`]}</p>
                    <div class="bg-teal-50 border-l-4 border-teal-500 text-teal-800 p-4 rounded-r-lg mb-6">
                        <p class="font-bold text-sm mb-1">${t[`${tabKey}_criteria_title`]}</p>
                        <p class="text-sm">${t[`${tabKey}_criteria_text`]}</p>
                    </div>
                    <div>
                        <h5 class="font-bold text-lg mb-2 text-slate-700">${t[`${tabKey}_risk_title`]}</h5>
                        <ul class="list-disc list-inside space-y-1 text-slate-600">
                            ${riskFactorsHtml}
                        </ul>
                    </div>
                </div>
            `;
        }

        function updateMedContent(medClass) {
            const t = translations[currentLanguage];
            const contentEl = document.getElementById('med-content');
            const sideEffectsHtml = t[`med_${medClass}_se_list`].split(',').map(item => `<li class="text-sm">${item.trim()}</li>`).join('');

            contentEl.innerHTML = `
                <div class="fade-in">
                    <h4 class="font-bold text-xl mb-4 text-slate-800">${t[`med_${medClass}_title`]}</h4>
                    <div class="mb-4">
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_moa_title`]}</h5>
                        <p class="text-sm text-slate-600">${t[`med_${medClass}_moa_text`]}</p>
                    </div>
                    <div class="mb-4">
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_se_title`]}</h5>
                        <ul class="list-disc list-inside space-y-1">${sideEffectsHtml}</ul>
                    </div>
                    <div>
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_con_title`]}</h5>
                        <p class="text-sm text-slate-600">${t[`med_${medClass}_con_text`]}</p>
                    </div>
                </div>
            `;
        }
        
        function renderSymptomLists() {
            const t = translations[currentLanguage];
            const manicListEl = document.getElementById('symptoms-manic-list');
            const depressiveListEl = document.getElementById('symptoms-depressive-list');

            manicListEl.innerHTML = t.symptoms_manic_list.map(item => `<li class="flex items-start"><span class="mr-2 text-blue-500">🔼</span><span>${item}</span></li>`).join('');
            depressiveListEl.innerHTML = t.symptoms_depressive_list.map(item => `<li class="flex items-start"><span class="mr-2 text-red-500">🔽</span><span>${item}</span></li>`).join('');
        }

        function renderPrevalenceChart() {
            const t = translations[currentLanguage];
            if (prevalenceChart) {
                prevalenceChart.destroy();
            }
            const ctx = document.getElementById('prevalenceChart').getContext('2d');
            prevalenceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [t.prevalence_chart_label_serious, t.prevalence_chart_label_moderate, t.prevalence_chart_label_mild],
                    datasets: [{
                        label: t.prevalence_chart_y_axis,
                        data: [45.0, 32.5, 22.5],
                        backgroundColor: ['#d9534f', '#f0ad4e', '#5cb85c'],
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { display: true, text: t.prevalence_chart_y_axis, color: '#475569' },
                            ticks: { color: '#475569', callback: (value) => value + '%' }
                        },
                        y: { 
                            title: { display: true, text: t.prevalence_chart_x_axis, color: '#475569' },
                            ticks: { color: '#475569' } 
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}% of cases` } }
                    }
                }
            });
        }

    </script>
</body>
