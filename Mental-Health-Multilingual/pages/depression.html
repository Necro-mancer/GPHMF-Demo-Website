                med_atypical_con_text: "A menudo se eligen en función de un perfil de síntomas específico o para evitar ciertos efectos secundarios. Por ejemplo, el bupropión no se usa típicamente en personas con trastornos convulsivos."

        let currentLanguage = 'en';
        let prevalenceChart;

        document.addEventListener('DOMContentLoaded', () => {
            const langEnBtn = document.getElementById('lang-en');
            const langEsBtn = document.getElementById('lang-es');
            const showGoogleTranslateBtn = document.getElementById('show-google-translate');
            const backToNativeBtn = document.getElementById('back-to-native');
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');

            function changeLanguage(lang) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                langEnBtn.classList.toggle('active', lang === 'en');
                langEsBtn.classList.toggle('active', lang === 'es');
                renderContent();
            }
            
            langEnBtn.addEventListener('click', () => changeLanguage('en'));
            langEsBtn.addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                
                const googleTranslateCookie = document.cookie.match(/googtrans=([^\;]+)/);
                if (googleTranslateCookie) {
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
                }
                window.location.reload();
            });

            const tabBtns = document.querySelectorAll('#types .tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateTabContent(btn.dataset.tab);
                });
            });

            const medTabBtns = document.querySelectorAll('#antidepressants .tab-btn');
            medTabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    medTabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateMedContent(btn.dataset.medClass);
                });
            });

            changeLanguage('en'); // Initial load
        });

        function renderContent() {
            const t = translations[currentLanguage];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });
            
            updateTabContent(document.querySelector('#types .tab-btn.active').dataset.tab);
            updateMedContent(document.querySelector('#antidepressants .tab-btn.active').dataset.medClass);
            renderSymptomLists();
            renderSuicideWarningList();
            renderPrevalenceChart();
        }
        
        function updateTabContent(tabKey) {
            const t = translations[currentLanguage];
            const contentEl = document.getElementById('tab-content');
            
            contentEl.innerHTML = `
                <div class="fade-in">
                    <h4 class="font-bold text-xl mb-3 text-slate-800">${t[`${tabKey}_title`]}</h4>
                    <p class="text-slate-600 mb-4">${t[`${tabKey}_desc`]}</p>
                    <div class="bg-teal-50 border-l-4 border-teal-500 text-teal-800 p-4 rounded-r-lg">
                        <p class="font-bold text-sm mb-1">${t[`${tabKey}_criteria_title`]}</p>
                        <p class="text-sm">${t[`${tabKey}_criteria_text`]}</p>
                    </div>
                </div>
            `;
        }

        function updateMedContent(medClass) {
            const t = translations[currentLanguage];
            const contentEl = document.getElementById('med-content');
            const sideEffectsHtml = t[`med_${medClass}_se_list`].split(',').map(item => `<li class="text-sm">${item.trim()}</li>`).join('');

            contentEl.innerHTML = `
                <div class="fade-in">
                    <h4 class="font-bold text-xl mb-4 text-slate-800">${t[`med_${medClass}_title`]}</h4>
                    <div class="mb-4">
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_moa_title`]}</h5>
                        <p class="text-sm text-slate-600">${t[`med_${medClass}_moa_text`]}</p>
                    </div>
                    <div class="mb-4">
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_se_title`]}</h5>
                        <ul class="list-disc list-inside space-y-1">${sideEffectsHtml}</ul>
                    </div>
                    <div>
                        <h5 class="font-semibold text-teal-700 mb-1">${t[`med_${medClass}_con_title`]}</h5>
                        <p class="text-sm text-slate-600">${t[`med_${medClass}_con_text`]}</p>
                    </div>
                </div>
            `;
        }
        
        function renderSymptomLists() {
            const t = translations[currentLanguage];
            const emotionalListEl = document.getElementById('symptoms-emotional-list');
            const physicalListEl = document.getElementById('symptoms-physical-list');

            emotionalListEl.innerHTML = t.symptom_list_emotional.map(item => `<li class="flex items-start"><span class="mr-2 text-teal-500">💭</span><span>${item}</span></li>`).join('');
            physicalListEl.innerHTML = t.symptom_list_physical.map(item => `<li class="flex items-start"><span class="mr-2 text-teal-500">🏃</span><span>${item}</span></li>`).join('');
        }

        function renderSuicideWarningList() {
            const t = translations[currentLanguage];
            const listEl = document.getElementById('suicide-warning-list');
            listEl.innerHTML = t.suicide_warning_list.map(item => `<li>${item}</li>`).join('');
        }

        function renderPrevalenceChart() {
            const t = translations[currentLanguage];
            if (prevalenceChart) {
                prevalenceChart.destroy();
            }
            const ctx = document.getElementById('prevalenceChart').getContext('2d');
            prevalenceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [t.prevalence_chart_label_18_25, t.prevalence_chart_label_26_49, t.prevalence_chart_label_50_plus, t.prevalence_chart_label_total],
                    datasets: [{
                        label: t.prevalence_chart_y_axis,
                        data: [15.3, 9.1, 4.8, 8.7],
                        backgroundColor: ['#94D2BD', '#5EAAA8', '#3B8C88', '#2E6B6A'],
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: t.prevalence_chart_y_axis, color: '#475569' },
                            ticks: { color: '#475569', callback: (value) => value + '%' }
                        },
                        x: { 
                            title: { display: true, text: t.prevalence_chart_x_axis, color: '#475569' },
                            ticks: { color: '#475569' } 
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}%` } }
                    }
                }
            });
        }

    </script>
