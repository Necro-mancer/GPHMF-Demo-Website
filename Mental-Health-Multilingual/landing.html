    <!-- Application Structure Plan: The application is designed as a single-page, multi-section guide. This structure avoids overwhelming the user and allows them to navigate directly to topics of interest via a sticky top navigation bar. The flow is designed to be compassionate and logical: 1. A welcoming introduction to normalize the topic. 2. A "Common Conditions" section with interactive tabs, letting users explore specific conditions without information overload. This is better than a long, intimidating list. 3. A "Wellness Toolkit" section, separating actionable "Self-Care" from "Professional Help" to empower users with things they can do. 4. A "Treatment Paths" section to demystify medical interventions. 5. A "Mind & Body" section with an interactive chart to clearly illustrate the important concept of comorbidity. 6. A final "Hope & Recovery" section to leave the user with an empowering message. This non-linear, topic-focused structure respects the user's journey and allows for personalized information discovery. -->
    <!-- Visualization & Content Choices: 
        1. Report Info: Prevalence of mental illness. -> Goal: Inform/Contextualize. -> Viz: Donut Chart. -> Interaction: Hover to see details. -> Justification: A simple, powerful visual to show that mental health issues are common. -> Library: Chart.js (Canvas).
        2. Report Info: Details of Anxiety, Depression, Bipolar, PTSD, Psychosis. -> Goal: Organize/Educate. -> Viz: Interactive Content Cards/Tabs. -> Interaction: Click buttons to display relevant information. -> Justification: Breaks down complex information into digestible, user-selected chunks, preventing overwhelm. -> Library/Method: Vanilla JS DOM manipulation.
        3. Report Info: Self-care strategies. -> Goal: Inform/Empower. -> Viz: Styled list with icons. -> Interaction: None. -> Justification: A clean, easy-to-scan list of actionable advice. -> Library/Method: HTML/Tailwind with Unicode characters for icons.
        4. Report Info: Comorbidity between mental and physical health. -> Goal: Show Relationships/Compare. -> Viz: Interactive Bar Chart. -> Interaction: A dropdown filters the chart data to show risks for different physical conditions. -> Justification: Makes the abstract concept of comorbidity tangible and allows for user-driven exploration. -> Library/Method: Chart.js (Canvas) + Vanilla JS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

        let currentLanguage = 'en';
        let prevalenceChart, comorbidityChart;

        document.addEventListener('DOMContentLoaded', () => {
            const langEnBtn = document.getElementById('lang-en');
            const langEsBtn = document.getElementById('lang-es');
            const showGoogleTranslateBtn = document.getElementById('show-google-translate');
            const backToNativeBtn = document.getElementById('back-to-native');
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');

            function changeLanguage(lang) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                langEnBtn.classList.toggle('active', lang === 'en');
                langEsBtn.classList.toggle('active', lang === 'es');
                renderContent();
            }
            
            langEnBtn.addEventListener('click', () => changeLanguage('en'));
            langEsBtn.addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                
                const googleTranslateCookie = document.cookie.match(/googtrans=([^\;]+)/);
                if (googleTranslateCookie) {
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
                }
                window.location.reload();
            });

            changeLanguage('en'); // Initial load
            
            const conditionBtns = document.querySelectorAll('.condition-btn');
            conditionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const conditionKey = btn.dataset.condition;
                    conditionBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateConditionContent(conditionKey);
                });
            });
            
            document.getElementById('comorbidity-filter').addEventListener('change', (e) => {
                const selected = e.target.value;
                updateComorbidityChart(selected);
            });

            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            });
        });

        function renderContent() {
            const t = translations[currentLanguage];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });
            
            updateConditionContent(document.querySelector('.condition-btn.active').dataset.condition);
            renderSelfCareList();
            renderProHelpList();
            renderPrevalenceChart();
            renderComorbidityChart();
            updateComorbidityFilterOptions();
        }
        
        function updateConditionContent(conditionKey) {
            const t = translations[currentLanguage];
            const contentEl = document.getElementById('condition-content');
            
            contentEl.innerHTML = `
                <div class="fade-in">
                    <h3 class="font-bold text-2xl mb-2 text-slate-800">${t[`condition_${conditionKey}_title`]}</h3>
                    <p class="mb-6 text-slate-600">${t[`condition_${conditionKey}_desc`]}</p>
                    <div class="mb-4">
                        <h4 class="font-semibold text-slate-700">${t[`condition_${conditionKey}_symptom_1_title`]}</h4>
                        <p class="text-slate-600">${t[`condition_${conditionKey}_symptom_1_text`]}</p>
                    </div>
                    <div class="mb-4">
                        <h4 class="font-semibold text-slate-700">${t[`condition_${conditionKey}_symptom_2_title`]}</h4>
                        <p class="text-slate-600">${t[`condition_${conditionKey}_symptom_2_text`]}</p>
                    </div>
                    <a href="${t[`condition_${conditionKey}_link`]}" target="_blank" class="learn-more-link">${t.learn_more_link_text}</a>
                </div>
            `;
        }

        function renderSelfCareList() {
            const t = translations[currentLanguage];
            const listEl = document.getElementById('self-care-list');
            listEl.innerHTML = `
                <li><span class="icon">🧘</span><div><strong class="block">${t.self_care_item_1_title}</strong> ${t.self_care_item_1_desc}</div></li>
                <li><span class="icon">🏃</span><div><strong class="block">${t.self_care_item_2_title}</strong> ${t.self_care_item_2_desc}</div></li>
                <li><span class="icon">🛌</span><div><strong class="block">${t.self_care_item_3_title}</strong> ${t.self_care_item_3_desc}</div></li>
                <li><span class="icon">🥗</span><div><strong class="block">${t.self_care_item_4_title}</strong> ${t.self_care_item_4_desc}</div></li>
                <li><span class="icon">💬</span><div><strong class="block">${t.self_care_item_5_title}</strong> ${t.self_care_item_5_desc}</div></li>
            `;
        }

        function renderProHelpList() {
            const t = translations[currentLanguage];
            const listEl = document.getElementById('pro-help-list');
            listEl.innerHTML = `
                <li><span class="icon">❗</span><div>${t.pro_help_item_1}</div></li>
                <li><span class="icon">❗</span><div>${t.pro_help_item_2}</div></li>

            `;
        }

        function renderPrevalenceChart() {
            const t = translations[currentLanguage];
            if (prevalenceChart) {
                prevalenceChart.destroy();
            }
            const ctx = document.getElementById('prevalenceChart').getContext('2d');
            prevalenceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [t.prevalence_chart_label_1, t.prevalence_chart_label_2],
                    datasets: [{ data: [21, 79], backgroundColor: ['#0A9396', '#E9D8A6'], borderColor: '#FFFFFF', borderWidth: 4 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '70%',
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 20, padding: 20, color: '#334155' } },
                        tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}%` } },
                        title: { display: true, text: t.prevalence_chart_title, font: { size: 16 }, color: '#334155', padding: { top: 10, bottom: 10 } }
                    }
                }
            });
        }
        
        function updateComorbidityFilterOptions() {
            const t = translations[currentLanguage];
            const filterEl = document.getElementById('comorbidity-filter');
            filterEl.innerHTML = `
                <option value="heart">${t.comorbidity_filter_heart}</option>
                <option value="diabetes">${t.comorbidity_filter_diabetes}</option>
                <option value="respiratory">${t.comorbidity_filter_respiratory}</option>
            `;
        }
        
        function renderComorbidityChart() {
             if (comorbidityChart) {
                comorbidityChart.destroy();
            }
            const ctx = document.getElementById('comorbidityChart').getContext('2d');
            comorbidityChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: [], datasets: [{ data: [], backgroundColor: '#94D2BD', borderRadius: 4 }] },
                options: {
                    indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { beginAtZero: true, title: { display: true, text: '', color: '#475569' }, ticks: { color: '#475569' } },
                        y: { ticks: { color: '#475569' } }
                    },
                    plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${c.raw}%` } } }
                }
            });
            updateComorbidityChart('heart');
        }

        function updateComorbidityChart(filter) {
            const t = translations[currentLanguage];
            const comorbidityData = {
                heart: { labels: [t.condition_btn_depression, t.condition_btn_anxiety, t.condition_btn_ptsd, t.condition_btn_bipolar, t.condition_btn_psychosis], data: [40, 35, 55, 45, 65], label: t.comorbidity_dataset_label_heart },
                diabetes: { labels: [t.condition_btn_depression, t.condition_btn_anxiety, t.condition_btn_bipolar, t.condition_btn_ptsd, t.condition_btn_psychosis], data: [60, 25, 50, 40, 75], label: t.comorbidity_dataset_label_diabetes },
                respiratory: { labels: [t.condition_btn_anxiety, t.condition_btn_depression, t.condition_btn_ptsd, t.condition_btn_bipolar, t.condition_btn_psychosis], data: [50, 30, 45, 25, 45], label: t.comorbidity_dataset_label_respiratory }
            };
            const newData = comorbidityData[filter];
            comorbidityChart.data.labels = newData.labels;
            comorbidityChart.data.datasets[0].data = newData.data;
            comorbidityChart.data.datasets[0].label = newData.label;
            comorbidityChart.options.scales.x.title.text = t.comorbidity_chart_x_axis;
            comorbidityChart.update();
        }

    </script>
