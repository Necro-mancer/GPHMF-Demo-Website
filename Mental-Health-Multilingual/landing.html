    <!-- Application Structure Plan: The application is designed as a single-page, multi-section guide. This structure avoids overwhelming the user and allows them to navigate directly to topics of interest via a sticky top navigation bar. The flow is designed to be compassionate and logical: 1. A welcoming introduction to normalize the topic. 2. A "Common Conditions" section with interactive tabs, letting users explore specific conditions without information overload. This is better than a long, intimidating list. 3. A "Wellness Toolkit" section, separating actionable "Self-Care" from "Professional Help" to empower users with things they can do. 4. A "Treatment Paths" section to demystify medical interventions. 5. A "Mind & Body" section with an interactive chart to clearly illustrate the important concept of comorbidity. 6. A final "Hope & Recovery" section to leave the user with an empowering message. This non-linear, topic-focused structure respects the user's journey and allows for personalized information discovery. -->
    <!-- Visualization & Content Choices: 
        1. Report Info: Prevalence of mental illness. -> Goal: Inform/Contextualize. -> Viz: Donut Chart. -> Interaction: Hover to see details. -> Justification: A simple, powerful visual to show that mental health issues are common. -> Library: Chart.js (Canvas).
        2. Report Info: Details of Anxiety, Depression, Bipolar, PTSD, Psychosis. -> Goal: Organize/Educate. -> Viz: Interactive Content Cards/Tabs. -> Interaction: Click buttons to display relevant information. -> Justification: Breaks down complex information into digestible, user-selected chunks, preventing overwhelm. -> Library/Method: Vanilla JS DOM manipulation.
        3. Report Info: Self-care strategies. -> Goal: Inform/Empower. -> Viz: Styled list with icons. -> Interaction: None. -> Justification: A clean, easy-to-scan list of actionable advice. -> Library/Method: HTML/Tailwind with Unicode characters for icons.
        4. Report Info: Comorbidity between mental and physical health. -> Goal: Show Relationships/Compare. -> Viz: Interactive Bar Chart. -> Interaction: A dropdown filters the chart data to show risks for different physical conditions. -> Justification: Makes the abstract concept of comorbidity tangible and allows for user-driven exploration. -> Library/Method: Chart.js (Canvas) + Vanilla JS.
    -->
